<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRIBERIUM â€” Admin</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="manifest" href="pwa/manifest.json">
</head>
<body>

  <!-- ======================== -->
  <!-- HEADER / NAV -->
  <!-- ======================== -->
  <header class="flex container">
    <h1>TRIBERIUM Admin</h1>
    <a href="home.html">Back to Feed</a>
  </header>

  <!-- ======================== -->
  <!-- METRICS / ANALYTICS -->
  <!-- ======================== -->
  <section class="container">
    <h3>Site Metrics</h3>
    <ul>
      <li>Total Posts: <span id="metricPosts">0</span></li>
      <li>Total Comments: <span id="metricComments">0</span></li>
      <li>Total Likes: <span id="metricLikes">0</span></li>
      <li>Total Users: <span id="metricUsers">0</span></li>
      <li>Total Reports: <span id="metricReports">0</span></li>
    </ul>
  </section>

  <!-- ======================== -->
  <!-- POST MODERATION -->
  <!-- ======================== -->
  <section class="container">
    <h3>Moderate Posts</h3>
    <div id="moderationPosts">
      <!-- Posts with remove buttons injected here by moderation.js -->
    </div>
  </section>

  <!-- ======================== -->
  <!-- COMMENTS MODERATION -->
  <!-- ======================== -->
  <section class="container">
    <h3>Moderate Comments</h3>
    <div id="moderationComments">
      <!-- Comments with remove buttons injected here by moderation.js -->
    </div>
  </section>

  <!-- ======================== -->
  <!-- USER MODERATION -->
  <!-- ======================== -->
  <section class="container">
    <h3>Moderate Users</h3>
    <div id="moderationUsers">
      <!-- Users with ban/delete buttons injected here by moderation.js -->
    </div>
  </section>

  <!-- ======================== -->
  <!-- SCRIPTS -->
  <!-- ======================== -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/moderation.js"></script>
  <script type="module" src="js/analytics.js"></script>
  <script type="module">
    import { loadModerationPosts, loadModerationComments, loadModerationUsers } from './js/moderation.js';
    import { loadMetrics } from './js/analytics.js';

    document.addEventListener('DOMContentLoaded', async () => {
      await loadMetrics();
      await loadModerationPosts('moderationPosts');
      await loadModerationComments('moderationComments');
      await loadModerationUsers('moderationUsers');
    });
  </script>

</body>
</html>
