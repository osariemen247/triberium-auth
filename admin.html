<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRIBERIUM — Admin Dashboard</title>

  <!-- Favicon -->
  <link rel="icon" href="pwa/icons/icon-192x192.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/adminStyles.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- Mobile-first Admin Dashboard UI --- */
    body {
      margin:0;
      font-family:'Inter',sans-serif;
      background:#f5f7fa;
      color:#111;
      display:flex;
      flex-direction:column;
      height:100vh;
    }

    /* Header */
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 16px;
      background:#1d72b8;
      color:#fff;
      font-weight:600;
      font-size:1.2rem;
      position:sticky;
      top:0;
      z-index:100;
    }
    header .logo { font-weight:700; font-size:1.5rem; }
    header button { border:none; background:none; font-size:1.4rem; color:#fff; cursor:pointer; }

    /* Admin Search Bar */
    .admin-search { padding:12px 16px; display:flex; gap:8px; background:#fff; border-bottom:1px solid #ddd; }
    .admin-search input {
      flex:1;
      padding:8px 12px;
      border-radius:20px;
      border:1px solid #ccc;
      outline:none;
    }
    .admin-search button {
      padding:8px 14px;
      border:none;
      border-radius:20px;
      background:#1d72b8;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }

    /* Dashboard Sections */
    main.admin-dashboard {
      flex:1;
      overflow-y:auto;
      padding:12px 16px;
      display:flex;
      flex-direction:column;
      gap:20px;
      background:#f5f7fa;
    }

    .dashboard-section { background:#fff; border-radius:12px; padding:16px; box-shadow:0 1px 4px rgba(0,0,0,0.1); }
    .dashboard-section h2 { font-weight:600; margin-bottom:12px; }

    table { width:100%; border-collapse:collapse; }
    th, td {
      text-align:left;
      padding:10px 8px;
      border-bottom:1px solid #eee;
      font-size:0.95rem;
    }
    th { font-weight:600; color:#1d72b8; }
    td button {
      padding:4px 10px;
      border:none;
      border-radius:16px;
      background:#1d72b8;
      color:#fff;
      font-weight:600;
      cursor:pointer;
      font-size:0.85rem;
      margin-right:6px;
    }
    td img {
      width:36px;
      height:36px;
      border-radius:50%;
      object-fit:cover;
    }

    /* Bottom Nav */
    nav.bottom-nav {
      display:flex;
      justify-content:space-around;
      border-top:1px solid #ddd;
      background:#fff;
      padding:8px 0;
      position:sticky;
      bottom:0;
    }
    nav.bottom-nav button {
      border:none;
      background:none;
      font-weight:600;
      color:#657786;
      cursor:pointer;
      font-size:0.9rem;
    }
    nav.bottom-nav button.active { color:#1d72b8; }
  </style>
</head>

<body>

<header>
  <div class="logo">TRIBERIUM Admin</div>
  <button onclick="toggleAdminMenu()">☰</button>
</header>

<!-- Admin Search -->
<div class="admin-search">
  <input type="text" id="adminSearchInput" placeholder="Search users or posts...">
  <button onclick="handleAdminSearch()">Search</button>
</div>

<!-- Dashboard -->
<main class="admin-dashboard">

  <!-- Users Section -->
  <div class="dashboard-section">
    <h2>Users</h2>
    <table>
      <thead>
        <tr>
          <th>Profile</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="usersTable">
        <tr>
          <td><img src="pwa/users/alice.jpg" alt="Alice"></td>
          <td>Alice Johnson</td>
          <td>@alice</td>
          <td>alice@example.com</td>
          <td>
            <button onclick="editUser('alice')">Edit</button>
            <button onclick="banUser('alice')">Ban</button>
            <button onclick="adjustWallet('alice')">Adjust TBM</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Posts Section -->
  <div class="dashboard-section">
    <h2>Posts</h2>
    <table>
      <thead>
        <tr>
          <th>Author</th>
          <th>Content</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="postsTable">
        <tr>
          <td>
            <img src="pwa/users/alice.jpg" alt="Alice"> Alice Johnson
          </td>
          <td>Welcome to TRIBERIUM! Start exploring posts and earning TBM.</td>
          <td>
            <button onclick="editPost('post1')">Edit</button>
            <button onclick="deletePost('post1')">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- TBM Wallet Section -->
  <div class="dashboard-section">
    <h2>TBM Wallets</h2>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Wallet Balance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="walletsTable">
        <tr>
          <td>Alice Johnson</td>
          <td>1000 TBM</td>
          <td>
            <button onclick="adjustWallet('alice')">Adjust</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</main>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
  <button class="active" onclick="navigateAdmin('dashboard')">Dashboard</button>
  <button onclick="navigateAdmin('users')">Users</button>
  <button onclick="navigateAdmin('posts')">Posts</button>
  <button onclick="navigateAdmin('wallets')">Wallets</button>
  <button onclick="logoutAdmin()">Logout</button>
</nav>

<script type="module">
  function toggleAdminMenu(){ alert('Admin Menu Open'); }
  function handleAdminSearch(){ alert('Admin Search Triggered'); }
  function editUser(userId){ alert('Editing '+userId); }
  function banUser(userId){ alert('Banned '+userId); }
  function adjustWallet(userId){ alert('Adjusting TBM for '+userId); }
  function editPost(postId){ alert('Editing '+postId); }
  function deletePost(postId){ alert('Deleted '+postId); }
  function navigateAdmin(section){ alert('Navigating to '+section); }
  function logoutAdmin(){ alert('Admin Logged Out'); location.href="index.html"; }
</script>

</body>
  </html>
