<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRIBERIUM MVP</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>

  <div class="container">
    <h1>TRIBERIUM</h1>
    <p class="subtitle">Decentralized Identity MVP</p>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="emailSignUp()">Sign Up</button>
    <button onclick="emailLogin()">Login</button>

    <div class="divider">OR</div>

    <button class="google-btn" onclick="googleLogin()">Continue with Google</button>

    <p id="status"></p>
  </div>

  <!-- App Logic -->
  <script src="firebase.js"></script>
  <script src="app.js"></script>

</body>
</html>
