<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TRIBERIUM — SocialFi Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: Orbitron, sans-serif;
  background: radial-gradient(circle at top, #0f2027, #000);
  color: #e0f7ff;
}

.auth {
  max-width: 420px;
  margin: 12vh auto;
  padding: 32px;
  background: rgba(10,20,40,.75);
  backdrop-filter: blur(20px);
  border-radius: 18px;
  box-shadow: 0 0 60px #00ffe5;
}

h1 {
  text-align: center;
  color: #00ffe5;
}

input, button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
  font-size: 14px;
}

input {
  background: #0a1428;
  color: #fff;
}

button {
  background: linear-gradient(135deg,#00ffe5,#0077ff);
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

#authMessage {
  margin-top: 14px;
  text-align: center;
}
</style>
</head>

<body>

<div class="auth">
  <h1>TRIBERIUM</h1>
  <p style="text-align:center">Social • Crypto • Community</p>

  <input id="emailInput" type="email" placeholder="Email">
  <input id="passwordInput" type="password" placeholder="Password">

  <button id="signupBtn">Create Account</button>
  <button id="loginBtn">Login</button>
  <button id="googleLoginBtn">Continue with Google</button>

  <div id="authMessage"></div>
</div>

<script type="module" src="js/firebaseModule.js"></script>
<script type="module" src="js/authModule.js"></script>

<script>
  alert("JavaScript is running");
</script>
</body>
  </html>
