<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TRIBERIUM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/authStyles.css">

  <style>
    /* --- Base Styles for TRIBERIUM Auth --- */
    :root {
      --bg: #0f1419;
      --panel: #161b22;
      --border: #2f3336;
      --text: #e7e9ea;
      --muted: #71767b;
      --accent: #1da1f2;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth {
      width: 100%;
      max-width: 420px;
      padding: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 28px;
      font-size: 15px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .primary {
      background: var(--accent);
      color: #fff;
    }

    .secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    button:hover {
      opacity: 0.95;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 22px 0;
      color: var(--muted);
      font-size: 13px;
      width: 100%;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .divider span {
      margin: 0 12px;
      text-align: center;
    }

    #authMessage {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="auth">
    <h1>TRIBERIUM</h1>
    <div class="subtitle">Connect, Create, Earn, Belong</div>

    <input id="email" type="email" placeholder="Email address">
    <input id="password" type="password" placeholder="Password">

    <button class="primary" id="login">Log in</button>
    <button class="secondary" id="signup">Create account</button>

    <div class="divider"><span>or</span></div>

    <button class="secondary" id="google">Continue with Google</button>

    <div id="authMessage"></div>
  </div>

  <!-- ðŸ” AUTH SCRIPT -->
  <script type="module">
    import { auth, monitorAuthState, loginWithGoogle } from "./js/firebaseModule.js";
    import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const emailField = document.getElementById("email");
    const passwordField = document.getElementById("password");
    const signupBtn = document.getElementById("signup");
    const loginBtn = document.getElementById("login");
    const googleBtn = document.getElementById("google");
    const msg = document.getElementById("authMessage");

    // Signup with email/password
    signupBtn.onclick = async () => {
      try {
        await createUserWithEmailAndPassword(auth, emailField.value, passwordField.value);
        msg.textContent = "Account created successfully!";
        msg.style.color = "#1da1f2";
      } catch (e) {
        msg.textContent = e.message;
        msg.style.color = "#f4212e";
      }
    };

    // Login with email/password
    loginBtn.onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, emailField.value, passwordField.value);
        msg.textContent = "Logged in successfully!";
        msg.style.color = "#1da1f2";
      } catch (e) {
        msg.textContent = e.message;
        msg.style.color = "#f4212e";
      }
    };

    // Login with Google
    googleBtn.onclick = async () => {
      try {
        await loginWithGoogle();
      } catch (e) {
        msg.textContent = e.message;
        msg.style.color = "#f4212e";
      }
    };

    // Redirect if user is already logged in
    monitorAuthState(() => {
      window.location.href = "home.html";
    });
  </script>

</body>
      </html>
