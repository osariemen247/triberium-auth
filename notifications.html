<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIBERIUM — Notifications</title>

<!-- Favicon -->
<link rel="icon" href="pwa/icons/icon-192x192.png">

<!-- CSS -->
<link rel="stylesheet" href="css/notificationsStyles.css">
<link rel="stylesheet" href="css/feedStyles.css">
<link rel="stylesheet" href="css/profileStyles.css">
<link rel="stylesheet" href="css/walletStyles.css">
<link rel="stylesheet" href="css/searchStyles.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  /* --- Notifications Page Styles --- */
  body { margin:0; font-family:'Inter',sans-serif; background:#fff; color:#111; display:flex; flex-direction:column; min-height:100vh; }

  header { display:flex; justify-content:space-between; align-items:center; padding:12px 16px; border-bottom:1px solid #e6ecf0; background:#fff; position:sticky; top:0; z-index:100; }
  header .logo { font-weight:700; color:#1d72b8; font-size:1.4rem; }
  header button { border:none; background:none; font-size:1.4rem; cursor:pointer; }

  .notifications-header { padding:16px; border-bottom:1px solid #e6ecf0; background:#fff; }
  .notifications-header h2 { margin:0; font-weight:700; font-size:1.5rem; }

  .notifications-list { flex:1; overflow-y:auto; display:flex; flex-direction:column; padding:12px 16px; gap:12px; }

  .notification { display:flex; justify-content:space-between; align-items:center; padding:12px; border:1px solid #e6ecf0; border-radius:12px; background:#fff; cursor:pointer; transition:0.2s; }
  .notification:hover { background:#f5f8fa; }
  .notification .details { display:flex; flex-direction:column; }
  .notification .details span:first-child { font-weight:600; }
  .notification .details span:last-child { font-size:0.85rem; color:#657786; }

  nav.bottom-nav { display:flex; justify-content:space-around; border-top:1px solid #e6ecf0; background:#fff; padding:8px 0; position:sticky; bottom:0; }
  nav.bottom-nav button { border:none; background:none; font-weight:600; color:#657786; cursor:pointer; font-size:0.9rem; }
  nav.bottom-nav button.active { color:#1d72b8; }
</style>
</head>

<body>

<header>
  <div class="logo">TRIBERIUM</div>
  <button onclick="toggleSideNav()">☰</button>
</header>

<!-- Notifications Header -->
<div class="notifications-header">
  <h2>Notifications</h2>
</div>

<!-- Notifications List -->
<div class="notifications-list" id="notificationsList">
  <!-- Sample Notification -->
  <div class="notification" onclick="openNotification('notif1')">
    <div class="details">
      <span>Alice Johnson liked your post</span>
      <span>2 min ago</span>
    </div>
  </div>
  <div class="notification" onclick="openNotification('notif2')">
    <div class="details">
      <span>Bob Smith retribed your post</span>
      <span>10 min ago</span>
    </div>
  </div>
  <div class="notification" onclick="openNotification('notif3')">
    <div class="details">
      <span>Charlie shared your post</span>
      <span>1 hour ago</span>
    </div>
  </div>
</div>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
  <button onclick="navigateBottom('home')">Home</button>
  <button onclick="navigateBottom('wallet')">Wallet</button>
  <button class="active" onclick="navigateBottom('notifications')">Notifications</button>
  <button onclick="navigateBottom('profile')">Profile</button>
  <button onclick="navigateBottom('chat')">Chat</button>
</nav>

<!-- JS Modules -->
<script type="module" src="js/firebaseModule.js"></script>
<script type="module" src="js/notificationsModule.js"></script>
<script type="module" src="js/feedModule.js"></script>
<script type="module" src="js/profileModule.js"></script>
<script type="module" src="js/followModule.js"></script>
<script type="module" src="js/walletModule.js"></script>
<script type="module" src="js/searchModule.js"></script>

<script type="module">
  // TEMP Functions
  function toggleSideNav(){ alert('Side Nav'); }
  function openNotification(notifId){ alert('Opened '+notifId); }
  function navigateBottom(page){ alert(page+' clicked'); }
</script>

</body>
  </html>
