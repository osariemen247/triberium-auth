<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRIBERIUM — Search</title>

  <!-- Favicon -->
  <link rel="icon" href="pwa/icons/icon-192x192.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/feedStyles.css">
  <link rel="stylesheet" href="css/profileStyles.css">
  <link rel="stylesheet" href="css/searchStyles.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- Mobile-first Search Page --- */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #e6ecf0;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 100;
    }
    header .logo {
      font-weight: 700;
      color: #1d72b8;
      font-size: 1.4rem;
      animation: pulse 1.5s infinite alternate;
    }
    header button {
      border: none;
      background: none;
      font-size: 1.4rem;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Search Input */
    .search-container {
      padding: 12px 16px;
      border-bottom: 1px solid #e6ecf0;
      display: flex;
      gap: 8px;
      background: #fff;
    }
    .search-container input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccd6dd;
      outline: none;
    }
    .search-container button {
      padding: 10px 14px;
      border-radius: 20px;
      border: none;
      background: #1d72b8;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    /* Search Results */
    main.search-feed {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 12px 0;
      background: #fff;
    }

    .search-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #e6ecf0;
      gap: 12px;
    }

    .search-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .search-item .user-info {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    .search-item .username {
      font-weight: 600;
    }
    .search-item .handle {
      font-size: 0.85rem;
      color: #657786;
    }

    .search-item button {
      padding: 4px 10px;
      border: none;
      border-radius: 20px;
      background: #1d72b8;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.85rem;
    }

    /* Bottom Navigation */
    nav.bottom-nav {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #e6ecf0;
      background: #fff;
      padding: 8px 0;
      position: sticky;
      bottom: 0;
    }
    nav.bottom-nav button {
      border: none;
      background: none;
      font-weight: 600;
      color: #657786;
      cursor: pointer;
      font-size: 0.9rem;
    }
    nav.bottom-nav button.active { color: #1d72b8; }
  </style>
</head>

<body>

<header>
  <div class="logo">TRIBERIUM</div>
  <button onclick="toggleSideNav()">☰</button>
</header>

<!-- Search Input -->
<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search users or posts...">
  <button onclick="handleSearch()">Search</button>
</div>

<!-- Search Results -->
<main class="search-feed" id="searchFeed">
  <!-- Sample Search Item -->
  <div class="search-item">
    <img src="" alt="User profile pic">
    <div class="user-info">
      <div class="username">Alice Johnson</div>
      <div class="handle">@alice</div>
    </div>
    <button onclick="followUser('alice')">Follow</button>
  </div>
  <div class="search-item">
    <img src="" alt="User profile pic">
    <div class="user-info">
      <div class="username">Bob Smith</div>
      <div class="handle">@bob</div>
    </div>
    <button onclick="followUser('bob')">Follow</button>
  </div>
</main>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
  <button onclick="navigateBottom('home')">Home</button>
  <button onclick="navigateBottom('wallet')">Wallet</button>
  <button onclick="navigateBottom('notifications')">Notifications</button>
  <button class="active" onclick="navigateBottom('search')">Search</button>
  <button onclick="navigateBottom('chat')">Chat</button>
</nav>

<!-- Firebase + Modules -->
<script type="module" src="js/firebaseModule.js"></script>
<script type="module" src="js/searchModule.js"></script>
<script type="module" src="js/followModule.js"></script>

<script type="module">
  // TEMP Functions for demo
  function toggleSideNav(){ alert('Side Nav'); }
  function handleSearch(){ alert('Search triggered'); }
  function followUser(userId){ alert('Followed '+userId); }
  function navigateBottom(page){ alert(page+' clicked'); }
</script>

</body>
  </html>
