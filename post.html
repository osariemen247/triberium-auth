<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post • TRIBERIUM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Global Styles -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/post.css">

  <!-- Scripts -->
  <script defer src="js/state.js"></script>
  <script defer src="js/post.js"></script>
  <script defer src="js/navigation.js"></script>
</head>

<body>

  <!-- Navigation -->
  <div id="navigation-container"></div>

  <!-- Main Layout -->
  <main class="post-page">

    <article class="post-card">

      <!-- Post Header -->
      <header class="post-header">
        <div class="avatar-wrapper">
          <img src="assets/default-avatar.png" alt="User Avatar">
        </div>

        <div class="post-user-info">
          <span class="username">triberium_user</span>
          <span class="handle">@tribe001</span>
        </div>
      </header>

      <!-- Post Content -->
      <section class="post-content">
        <p>
          Building the future of decentralized social with
          <strong>TRIBERIUM</strong>.
        </p>
      </section>

      <!-- Post Metadata -->
      <div class="post-meta">
        <span>2:14 PM</span>
        <span>•</span>
        <span>12 Sep 2026</span>
      </div>

      <!-- Post Actions -->
      <footer class="post-actions">
        <button class="action-btn" onclick="likePost()">like</button>
        <button class="action-btn" onclick="retribePost()">retribe</button>
        <button class="action-btn" onclick="savePost()">save</button>
        <button class="action-btn" onclick="sharePost()">share</button>
      </footer>

    </article>

  </main>

</body>
</html>
