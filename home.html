<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>TRIBERIUM â€” SocialFi</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- ======================= STYLES ======================= -->
<style>
:root {
  --primary: #7b2cbf;
  --primary-dark: #5a189a;
  --bg: #f6f2ff;
  --card: #ffffff;
  --text: #111;
  --muted: #6b7280;
  --border: rgba(123,44,191,0.15);
  --action-color: #7b2cbf;
}

[data-theme="dark"] {
  --bg: #0f0f14;
  --card: #1a1a22;
  --text: #f5f5f7;
  --muted: #9ca3af;
  --border: rgba(255,255,255,0.08);
  --action-color: #a855f7;
}

* { box-sizing: border-box; }
html, body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); transition: 0.3s; overflow-x: hidden; }

/* HEADER */
.header { position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(14px); background: rgba(255,255,255,0.9); border-bottom: 1px solid var(--border); padding: 14px 16px; display: flex; flex-direction: column; gap: 6px; }
.header-top { display: flex; align-items: center; justify-content: space-between; }
.menu-btn { width: 36px; height: 36px; border: none; background: none; cursor: pointer; font-size: 1.3rem; color: var(--primary); display: flex; align-items: center; justify-content: center; }
.brand-container { display: flex; flex-direction: column; flex:1; }
.logo { font-size:1.8rem;font-weight:800;background:linear-gradient(90deg,var(--primary),#a855f7,var(--primary-dark),var(--primary));background-size:300% 300%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:gradientFlow 5s ease infinite; }
@keyframes gradientFlow{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.wallet-balance{font-size:0.8rem;font-weight:600;color:var(--primary);margin-top:4px;display:flex;align-items:center;gap:6px;}
.header-search{margin-top:6px;width:100%;}
.header-search input{width:100%;padding:8px 12px;border-radius:14px;border:1px solid var(--border);font-size:0.9rem;outline:none;color:var(--text);background:var(--card);transition:0.3s;}
.header-search input:focus{border-color:var(--primary);box-shadow:0 0 8px rgba(123,44,191,0.25);}
.theme-toggle{background:none;border:2px solid var(--primary);border-radius:50%;width:36px;height:36px;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:1.1rem;color:var(--primary);transition:0.3s;}
.theme-toggle:hover{transform:scale(1.1);border-color:var(--primary-dark);color:var(--primary-dark);}

/* SIDEBAR */
.sidebar{position:fixed;top:0;right:-300px;width:280px;height:100vh;background:var(--card);border-left:1px solid var(--border);padding:30px 20px;display:flex;flex-direction:column;gap:18px;transition:right 0.4s ease;z-index:2000;}
.sidebar.active{right:0;}
.sidebar button{background:none;border:none;text-align:left;cursor:pointer;padding:10px 0;font-weight:600;color:var(--primary);transition:0.3s;}
.sidebar button:hover{transform:translateX(6px);color:var(--primary-dark);}

/* STORIES */
.stories{display:flex;overflow-x:auto;gap:14px;padding:12px 0;margin-bottom:18px;}
.story-card{flex:0 0 80px;height:140px;background:var(--card);border:1px solid var(--border);border-radius:14px;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:4px;cursor:pointer;position:relative;transition:0.3s;}
.story-card img{width:72px;height:72px;border-radius:50%;object-fit:cover;margin-top:4px;border:2px solid var(--primary);}
.story-username{font-size:0.7rem;margin-top:6px;text-align:center;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.story-timer{position:absolute;top:4px;right:6px;font-size:0.65rem;color:var(--muted);}

/* PAGE & POST CARDS */
.page{padding:20px;min-height:calc(100vh - 160px);}
.card{background:var(--card);padding:18px;border-radius:18px;box-shadow:0 12px 28px rgba(0,0,0,0.05);margin-bottom:20px;border:1px solid var(--border);}
.post-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;}
.post-user{display:flex;align-items:center;gap:12px;}
.profile-placeholder{width:42px;height:42px;border-radius:50%;background:linear-gradient(135deg,#e9d5ff,#c084fc);border:2px solid var(--primary);}
.username{font-weight:600;font-size:0.95rem;}
.follow-btn{background:var(--primary);border:none;color:white;padding:6px 14px;border-radius:18px;font-size:0.75rem;cursor:pointer;transition:0.2s;}
.follow-btn:hover{background:var(--primary-dark);}
.post-content{font-size:0.95rem;margin-bottom:14px;}

/* POST ACTIONS */
.post-actions{display:flex;justify-content:flex-start;gap:12px;font-weight:600;font-size:0.9rem;color:var(--action-color);}
.action-group{display:flex;align-items:center;gap:6px;cursor:pointer;padding:6px 12px;border-radius:999px;transition:all 0.25s ease;}
.action-group svg{width:20px;height:20px;stroke:var(--action-color);stroke-width:2;fill:none;transition:0.3s;}
.action-group:hover{background:rgba(123,44,191,0.1);}
.like-action.active svg{fill:var(--action-color);animation:heartPop 0.4s ease;}
@keyframes heartPop{0%{transform:scale(1);}50%{transform:scale(1.35);}100%{transform:scale(1);}}
.retribe-action.active svg{animation:rotateLoop 0.6s ease;}
@keyframes rotateLoop{from{transform:rotate(0deg);}to{transform:rotate(360deg);}}
.save-action.active rect{fill:var(--action-color);}
.save-action.active path{stroke:white;}
.share-action.active svg{transform:scale(1.2);}
.comment-action.active svg{fill:var(--primary-dark);animation:commentPop 0.4s ease;}
@keyframes commentPop{0%{transform:scale(1);}50%{transform:scale(1.25);}100%{transform:scale(1);}}

/* BOTTOM NAVIGATION */
.nav{position:fixed;bottom:0;width:100%;background:var(--card);border-top:1px solid var(--border);display:flex;justify-content:space-around;padding:12px 0;}
.nav button{background:none;border:none;color:var(--muted);font-size:0.75rem;cursor:pointer;transition:0.2s;}
.nav button.active{color:var(--primary);transform:scale(1.2);}
</style>
</head>

<body data-theme="light">

<!-- HEADER -->
<header class="header">
  <div class="header-top">
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="brand-container">
      <div class="logo">TRIBERIUM</div>
      <div class="wallet-balance">TBM Balance: <span id="walletAmount">0.00</span></div>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
  </div>
  <div class="header-search">
    <input type="text" placeholder="Search TRIBERIUM...">
  </div>
</header>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <button>Profile</button>
  <button>Metrics / Analytics</button>
  <button>News</button>
  <button>Access Zytherion</button>
  <button>Live Stream</button>
  <button>Saved Posts</button>
  <button>Wallet</button>
  <button>Settings</button>
  <button>Logout</button>
</div>

<!-- STORIES -->
<section class="stories" id="storiesContainer">
  <!-- Dynamic stories injected via JS -->
</section>

<!-- MAIN FEED -->
<section class="page" id="feedContainer">
  <!-- Dynamic posts injected via JS -->
</section>

<!-- BOTTOM NAV -->
<nav class="nav">
  <button class="active">Home</button>
  <button>Tribe</button>
  <button>Chat</button>
  <button>Notifications</button>
</nav>

<!-- FIREBASE & SCRIPT INTEGRATION -->
<script type="module">
// ====================== SIDEBAR ======================
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("active");}

// ====================== THEME ======================
function toggleTheme(){
  const body=document.body;
  const toggle=document.querySelector(".theme-toggle");
  if(body.getAttribute("data-theme")==="light"){body.setAttribute("data-theme","dark");toggle.innerText="â˜€ï¸";}
  else{body.setAttribute("data-theme","light");toggle.innerText="ðŸŒ™";}
}

// ====================== POST ACTIONS ======================
function toggleAction(el){el.classList.toggle("active");}

// ====================== COMMENTS ======================
function handleComment(el){el.classList.toggle("active");alert("Open comments for this post.");}

// ====================== DUMMY DATA ======================
const feedContainer=document.getElementById("feedContainer");
const storiesContainer=document.getElementById("storiesContainer");

// Sample stories
const dummyStories=[
  {userId:"Alice",mediaUrl:"https://picsum.photos/100?1",createdAt:Date.now()},
  {userId:"Bob",mediaUrl:"https://picsum.photos/100?2",createdAt:Date.now()},
  {userId:"Carol",mediaUrl:"https://picsum.photos/100?3",createdAt:Date.now()},
  {userId:"Dave",mediaUrl:"https://picsum.photos/100?4",createdAt:Date.now()},
];

dummyStories.forEach(story=>{
  const div=document.createElement("div");
  div.classList.add("story-card");
  div.innerHTML=`<img src="${story.mediaUrl}" alt="Story from ${story.userId}"><div class="story-username">@${story.userId}</div><div class="story-timer" data-timestamp="${story.createdAt}">24h</div>`;
  storiesContainer.appendChild(div);
});

// Sample posts
const dummyPosts=[
  {userId:"TriberiumUser",content:"Welcome to TRIBERIUM SocialFi evolution. Earn, connect, and build.",likes:24,retribes:8,saves:12,shares:3,comments:5},
  {userId:"Alice",content:"Exploring new digital assets today!",likes:10,retribes:2,saves:1,shares:1,comments:0},
];

dummyPosts.forEach(post=>{
  const div=document.createElement("div");
  div.classList.add("card");
  div.innerHTML=`
    <div class="post-header">
      <div class="post-user">
        <div class="profile-placeholder"></div>
        <div class="username">@${post.userId}</div>
      </div>
      <button class="follow-btn">Follow</button>
    </div>
    <div class="post-content">${post.content}</div>
    <div class="post-actions">
      <div class="action-group like-action" onclick="toggleAction(this)"><svg viewBox="0 0 24 24"><path d="M12 21s-6.7-4.35-9.33-8.33C.68 9.3 2.8 6 6 6c2.04 0 3.17 1.2 4 2.09C10.83 7.2 11.96 6 14 6c3.2 0 5.32 3.3 3.33 6.67C18.7 16.65 12 21 12 21z"/></svg><span>${post.likes}</span></div>
      <div class="action-group retribe-action" onclick="toggleAction(this)"><svg viewBox="0 0 24 24"><path d="M4 7h11l-3-3m8 13H9l3 3"/></svg><span>${post.retribes}</span></div>
      <div class="action-group save-action" onclick="toggleAction(this)"><svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="3"></rect><path d="M8 12l3 3 5-6"></path></svg><span>${post.saves}</span></div>
      <div class="action-group share-action" onclick="toggleAction(this)"><svg viewBox="0 0 24 24"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><path d="M8.7 13.4l6.6 3.2M15.3 7.4L8.7 10.6"></path></svg><span>${post.shares}</span></div>
      <div class="action-group comment-action" onclick="handleComment(this)"><svg viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg><span>${post.comments}</span></div>
    </div>
  `;
  feedContainer.appendChild(div);
});
</script>

</body>
