<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRIBERIUM — Home</title>

  <!-- =========================
       Favicon
       High-resolution PWA icon
  ========================= -->
  <link rel="icon" href="pwa/icons/icon-192x192.png">

  <!-- =========================
       Google Fonts
       Inter font for clean modern UI
  ========================= -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- =========================
       Modular CSS
       Home, Feed, Profile, Wallet, Notifications, Search
       Ensures proper layout and spacing
  ========================= -->
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/feedStyles.css">
  <link rel="stylesheet" href="css/profileStyles.css">
  <link rel="stylesheet" href="css/walletStyles.css">
  <link rel="stylesheet" href="css/notificationsStyles.css">
  <link rel="stylesheet" href="css/searchStyles.css">

</head>

<body>

  <!-- =========================
       HEADER
       Sticky top header with logo and hamburger menu
       Prevents overlap with wallet and feed
  ========================= -->
  <header class="site-header">
    <div class="logo" onclick="navigateBottom('home')">TRIBERIUM</div>
    <button class="menu-toggle" onclick="toggleSideNav()">☰</button>
  </header>

  <!-- =========================
       SIDE NAVIGATION
       Slide-in hamburger menu for secondary navigation
       Z-index higher than wallet and feed to prevent overlap
  ========================= -->
  <nav class="side-nav" id="sideNav">
    <button onclick="navigateBottom('profile')">Profile</button>
    <button onclick="navigateBottom('wallet')">Wallet</button>
    <button onclick="navigateBottom('notifications')">Notifications</button>
    <button onclick="navigateBottom('search')">Search</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <!-- =========================
       TBM WALLET BAR
       Sticky below header
       Z-index and isolation prevent white overlap issues
       Display wallet balance prominently
  ========================= -->
  <div class="wallet-bar">
    <span class="wallet-label">Wallet Balance</span>
    <span id="walletBalance" class="wallet-balance">0.00 TBM</span>
  </div>

  <!-- =========================
       SEARCH BAR
       Sticky under wallet bar
       Proper padding prevents overlap with feed
  ========================= -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search users or posts...">
    <button onclick="handleSearch()">Search</button>
  </div>

  <!-- =========================
       MAIN FEED
       Scrollable vertical list of posts
       Correct padding-top ensures no overlap with header, wallet, or search bar
       Uses CSS class for smooth scroll and spacing
  ========================= -->
  <main class="feed" id="feedContainer">

    <!-- =========================
         Sample Post Template
         Can be replicated dynamically via JS
    ========================= -->
    <div class="post" id="post1">
      <div class="post-header">
        <div class="user-info">
          <img alt="Profile pic">
          <div class="user-meta">
            <div class="username">Alice Johnson</div>
            <div class="handle">@alice</div>
          </div>
        </div>
        <button onclick="followUser('alice')">Follow</button>
      </div>

      <div class="post-content">
        Welcome to TRIBERIUM! Start exploring posts and earning TBM.
      </div>

      <div class="post-actions">
        <span onclick="likePost('post1')">like</span>
        <span onclick="retribePost('post1')">retribe</span>
        <span onclick="savePost('post1')">save</span>
        <span onclick="sharePost('post1')">share</span>
      </div>
    </div>

  </main>

  <!-- =========================
       BOTTOM NAVIGATION
       Sticky bottom nav for primary actions
       Proper z-index and spacing to prevent overlap with feed
  ========================= -->
  <nav class="bottom-nav">
    <button class="active" onclick="navigateBottom('home')">Home</button>
    <button onclick="navigateBottom('wallet')">Wallet</button>
    <button onclick="navigateBottom('notifications')">Notifications</button>
    <button onclick="navigateBottom('profile')">Profile</button>
    <button onclick="navigateBottom('chat')">Chat</button>
  </nav>

  <!-- =========================
       JS Modules
       Organized per feature
  ========================= -->
  <script type="module" src="js/firebaseModule.js"></script>
  <script type="module" src="js/feedModule.js"></script>
  <script type="module" src="js/profileModule.js"></script>
  <script type="module" src="js/followModule.js"></script>
  <script type="module" src="js/walletModule.js"></script>
  <script type="module" src="js/notificationsModule.js"></script>
  <script type="module" src="js/searchModule.js"></script>

  <!-- =========================
       INLINE JS
       Handles demo actions and hamburger toggle
  ========================= -->
  <script type="module">
    const sideNav = document.getElementById('sideNav');

    // Toggle hamburger menu
    function toggleSideNav() {
      sideNav.classList.toggle('show');
    }

    // Demo click handlers
    function handleSearch() { alert('Search triggered'); }
    function likePost(postId) { alert('Liked ' + postId); }
    function retribePost(postId) { alert('Retribed ' + postId); }
    function savePost(postId) { alert('Saved ' + postId); }
    function sharePost(postId) { alert('Shared ' + postId); }
    function followUser(userId) { alert('Followed ' + userId); }
    function logout() { alert('Logged out'); }
    function navigateBottom(page) { alert(page + ' clicked'); }
  </script>

</body>
                                                   </html>
