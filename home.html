<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRIBERIUM — Home</title>

  <!-- Favicon -->
  <link rel="icon" href="pwa/icons/icon-192x192.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/feedStyles.css">
  <link rel="stylesheet" href="css/profileStyles.css">
  <link rel="stylesheet" href="css/walletStyles.css">
  <link rel="stylesheet" href="css/notificationsStyles.css">
  <link rel="stylesheet" href="css/searchStyles.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- Mobile-first Twitter-like clean UI --- */
    body { margin:0; font-family:'Inter',sans-serif; background:#fff; color:#111; display:flex; flex-direction:column; height:100vh; }

    /* Header */
    header { display:flex; justify-content:space-between; align-items:center; padding:12px 16px; border-bottom:1px solid #e6ecf0; position:sticky; top:0; background:#fff; z-index:100; }
    header .logo { font-weight:700; color:#1d72b8; font-size:1.4rem; }
    header button { border:none; background:none; font-size:1.4rem; cursor:pointer; }

    /* TBM Wallet Bar */
    .wallet-bar { padding:8px 16px; border-bottom:1px solid #e6ecf0; background:#fff; display:flex; justify-content:space-between; align-items:center; font-weight:600; }

    /* Search Bar */
    .search-container { padding:8px 16px; border-bottom:1px solid #e6ecf0; display:flex; gap:8px; background:#fff; }
    .search-container input { flex:1; padding:8px 12px; border-radius:20px; border:1px solid #ccd6dd; outline:none; }
    .search-container button { padding:8px 12px; border:none; border-radius:20px; background:#1d72b8; color:#fff; font-weight:600; cursor:pointer; }

    /* Feed */
    main.feed { flex:1; overflow-y:auto; padding:12px 0; display:flex; flex-direction:column; gap:12px; }

    .post { background:#fff; border-bottom:1px solid #e6ecf0; padding:12px 16px; display:flex; flex-direction:column; gap:8px; }
    .post-header { display:flex; align-items:center; justify-content:space-between; }
    .post-header .user-info { display:flex; align-items:center; gap:8px; }
    .post-header .user-info img { width:40px; height:40px; border-radius:50%; object-fit:cover; }
    .post-header .username { font-weight:600; }
    .post-header .handle { font-size:0.85rem; color:#657786; }
    .post-header button { padding:4px 10px; border:none; border-radius:20px; background:#1d72b8; color:#fff; font-weight:600; cursor:pointer; font-size:0.85rem; }

    .post-content { margin:8px 0; line-height:1.4; }

    .post-actions { display:flex; justify-content:space-between; font-weight:600; color:#1d72b8; font-size:0.85rem; }
    .post-actions span { cursor:pointer; }

    /* Bottom Nav */
    nav.bottom-nav { display:flex; justify-content:space-around; border-top:1px solid #e6ecf0; background:#fff; padding:8px 0; position:sticky; bottom:0; }
    nav.bottom-nav button { border:none; background:none; font-weight:600; color:#657786; cursor:pointer; font-size:0.9rem; }
    nav.bottom-nav button.active { color:#1d72b8; }
  </style>
</head>

<body>

<header>
  <div class="logo">TRIBERIUM</div>
  <button onclick="toggleSideNav()">☰</button>
</header>

<!-- TBM Wallet Bar -->
<div class="wallet-bar">
  <span>Wallet Balance</span>
  <span id="walletBalance">0.00 TBM</span>
</div>

<!-- Search -->
<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search users or posts...">
  <button onclick="handleSearch()">Search</button>
</div>

<!-- Feed -->
<main class="feed" id="feedContainer">
  <!-- Sample Post -->
  <div class="post" id="post1">
    <div class="post-header">
      <div class="user-info">
        <!-- User profile pic -->
        <img src="pwa/users/alice.jpg" alt="Alice Johnson">
        <div style="display:flex; flex-direction:column;">
          <div class="username">Alice Johnson</div>
          <div class="handle">@alice</div>
        </div>
      </div>
      <button onclick="followUser('alice')">Follow</button>
    </div>
    <div class="post-content">Welcome to TRIBERIUM! Start exploring posts and earning TBM.</div>
    <div class="post-actions">
      <span onclick="likePost('post1')">like</span>
      <span onclick="retribePost('post1')">retribe</span>
      <span onclick="commentPost('post1')">comment</span>
      <span onclick="savePost('post1')">save</span>
      <span onclick="sharePost('post1')">share</span>
    </div>
  </div>

  <!-- Another Sample Post -->
  <div class="post" id="post2">
    <div class="post-header">
      <div class="user-info">
        <img src="pwa/users/bob.jpg" alt="Bob Smith">
        <div style="display:flex; flex-direction:column;">
          <div class="username">Bob Smith</div>
          <div class="handle">@bob</div>
        </div>
      </div>
      <button onclick="followUser('bob')">Follow</button>
    </div>
    <div class="post-content">Just joined TRIBERIUM! Excited to connect with the community.</div>
    <div class="post-actions">
      <span onclick="likePost('post2')">like</span>
      <span onclick="retribePost('post2')">retribe</span>
      <span onclick="commentPost('post2')">comment</span>
      <span onclick="savePost('post2')">save</span>
      <span onclick="sharePost('post2')">share</span>
    </div>
  </div>
</main>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
  <button class="active" onclick="navigateBottom('home')">Home</button>
  <button onclick="navigateBottom('wallet')">Wallet</button>
  <button onclick="navigateBottom('notifications')">Notifications</button>
  <button onclick="navigateBottom('profile')">Profile</button>
</nav>

<!-- Firebase + Modules -->
<script type="module" src="js/firebaseModule.js"></script>
<script type="module" src="js/feedModule.js"></script>
<script type="module" src="js/profileModule.js"></script>
<script type="module" src="js/followModule.js"></script>
<script type="module" src="js/walletModule.js"></script>
<script type="module" src="js/notificationsModule.js"></script>
<script type="module" src="js/searchModule.js"></script>

<script type="module">
  // TEMP Functions for demo
  function toggleSideNav(){ alert('Side Nav'); }
  function handleSearch(){ alert('Search triggered'); }
  function likePost(postId){ alert('Liked '+postId); }
  function retribePost(postId){ alert('Retribed '+postId); }
  function commentPost(postId){ alert('Commented '+postId); }
  function savePost(postId){ alert('Saved '+postId); }
  function sharePost(postId){ alert('Shared '+postId); }
  function followUser(userId){ alert('Followed '+userId); }
  function navigateBottom(page){ alert(page+' clicked'); }
</script>

</body>
        </html>
