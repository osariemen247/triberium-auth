<body>

<!-- LEFT NAV DRAWER -->
<nav class="side-nav" id="sideNav">
  <button onclick="navigateSide('home')">Home</button>
  <button onclick="navigateSide('wallet')">Wallet</button>
  <button onclick="navigateSide('notifications')">Notifications</button>
  <button onclick="navigateSide('profile')">Profile</button>
</nav>

<!-- HEADER -->
<header class="top-bar">
  <div class="logo">TRIBE<span>RIUM</span></div>
  <div class="top-right">
    <div class="wallet" id="walletBalance">Wallet: 0.00 TBM</div>
    <button onclick="toggleSideNav()">â˜°</button>
  </div>
</header>

<!-- SEARCH -->
<div class="search-container">
  <input type="text" placeholder="Search users or posts..." id="searchInput">
  <button onclick="alert('Search clicked')">Search</button>
</div>

<!-- FEED -->
<main class="feed" id="feedContainer">
  <!-- EXAMPLE POST -->
  <div class="post">
    <div class="post-header">
      <div class="avatar">JD</div>
      <div style="flex:1; display:flex; justify-content:space-between; align-items:center;">
        <div>
          <div class="username">John Doe</div>
          <div class="handle">@johndoe</div>
        </div>
        <!-- FOLLOW BUTTON on top right -->
        <button style="padding:4px 8px; border:none; border-radius:12px; background:#007aff; color:#fff; font-weight:600; cursor:pointer;"
                onclick="followUser('user1')">Follow</button>
      </div>
    </div>
    <div class="post-content">
      This is an example post content.
    </div>
    <div class="post-actions">
      <span onclick="likePost('post1')">Like</span>
      <span onclick="retribePost('post1')">Retribe</span>
      <span onclick="tipUser('user1')">Tip</span>
      <span onclick="openDM('user1')">DM</span>
    </div>
  </div>
</main>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
  <button class="active" onclick="navigateBottom('home')">Home</button>
  <button onclick="navigateBottom('wallet')">Wallet</button>
  <button onclick="navigateBottom('notifications')">Notifications</button>
  <button onclick="navigateBottom('profile')">Profile</button>
</nav>

<!-- MODULES -->
<script type="module" src="js/firebaseModule.js"></script>
<script type="module" src="js/feedModule.js"></script>
<script type="module" src="js/profileModule.js"></script>
<script type="module" src="js/followModule.js"></script>
<script type="module" src="js/walletModule.js"></script>
<script type="module" src="js/notificationsModule.js"></script>
<script type="module" src="js/searchModule.js"></script>
<script type="module">
  function toggleSideNav() { document.getElementById('sideNav').classList.toggle('open'); }
  function navigateSide(page) { alert(page+' clicked'); }
  function navigateBottom(page) { alert(page+' clicked'); }

  function likePost(postId){ alert('Liked '+postId); }
  function retribePost(postId){ alert('Retribed '+postId); }
  function tipUser(userId){ alert('Tipped '+userId); }
  function openDM(userId){ alert('Open DM with '+userId); }
  function followUser(userId){ alert('Followed '+userId); }
</script>

  </body>
