<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>TRIBERIUM â€” SocialFi</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>

/* ======================================================
   GLOBAL DESIGN SYSTEM
====================================================== */

:root {
  --primary: #7b2cbf;
  --primary-dark: #5a189a;
  --bg: #f6f2ff;
  --card: #ffffff;
  --text: #111;
  --muted: #6b7280;
  --border: rgba(123,44,191,0.15);
}

[data-theme="dark"] {
  --bg: #0f0f14;
  --card: #1a1a22;
  --text: #f5f5f7;
  --muted: #9ca3af;
  --border: rgba(255,255,255,0.08);
}

* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  font-family: 'Inter', sans-serif;
  transition: background 0.3s ease, color 0.3s ease;
  overflow-x: hidden;
}

/* ======================================================
   HEADER
====================================================== */

.header {
  position: sticky;
  top: 0;
  padding: 16px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.75);
  border-bottom: 1px solid var(--border);
  z-index: 1000;
}

[data-theme="dark"] .header {
  background: rgba(20,20,25,0.85);
}

.logo {
  font-size: 1.6rem;
  font-weight: 700;
  background: linear-gradient(90deg, var(--primary), var(--primary-dark));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glow 3s infinite alternate;
}

@keyframes glow {
  from { filter: brightness(1); }
  to { filter: brightness(1.4); }
}

.toggle {
  cursor: pointer;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid var(--border);
}

/* ======================================================
   SIDEBAR NAVIGATION (RIGHT SLIDE)
====================================================== */

.sidebar {
  position: fixed;
  top: 0;
  right: -300px;
  width: 280px;
  height: 100vh;
  background: var(--card);
  border-left: 1px solid var(--border);
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  transition: right 0.4s ease;
  z-index: 2000;
}

.sidebar.active {
  right: 0;
}

.sidebar button {
  background: none;
  border: none;
  font-weight: 600;
  text-align: left;
  cursor: pointer;
  padding: 10px 0;
  color: var(--primary);
  transition: 0.2s;
}

.sidebar button:hover {
  transform: translateX(6px);
  color: var(--primary-dark);
}

/* ======================================================
   PAGE CONTAINER
====================================================== */

.page {
  padding: 20px;
  min-height: calc(100vh - 120px);
}

/* ======================================================
   POST CARD SYSTEM
====================================================== */

.card {
  background: var(--card);
  padding: 18px;
  border-radius: 18px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.05);
  margin-bottom: 20px;
  border: 1px solid var(--border);
}

/* -------------------------------
   POST HEADER
-------------------------------- */

.post-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 12px;
}

.post-user {
  display: flex;
  align-items: center;
  gap: 12px;
}

/* Circular profile placeholder */

.profile-placeholder {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: linear-gradient(135deg, #e9d5ff, #c084fc);
  border: 2px solid var(--primary);
}

/* Username */

.username {
  font-weight: 600;
  font-size: 0.95rem;
}

/* Follow button */

.follow-btn {
  background: var(--primary);
  border: none;
  color: white;
  padding: 6px 14px;
  border-radius: 18px;
  font-size: 0.75rem;
  cursor: pointer;
  transition: 0.2s;
}

.follow-btn:hover {
  background: var(--primary-dark);
}

/* -------------------------------
   POST BODY
-------------------------------- */

.post-content {
  font-size: 0.95rem;
  margin-bottom: 14px;
}

/* -------------------------------
   POST ACTIONS
-------------------------------- */

.post-actions {
  display: flex;
  justify-content: space-between;
  font-weight: 600;
  font-size: 0.8rem;
  color: var(--primary);
}

/* ======================================================
   BOTTOM NAVIGATION
====================================================== */

.nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: var(--card);
  border-top: 1px solid var(--border);
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
}

.nav button {
  background: none;
  border: none;
  color: var(--muted);
  font-size: 0.75rem;
  cursor: pointer;
  transition: 0.2s;
}

.nav button.active {
  color: var(--primary);
  transform: scale(1.1);
}

/* ======================================================
   TOKEN FLOAT ANIMATION
====================================================== */

.token {
  position: fixed;
  font-weight: bold;
  color: var(--primary);
  animation: floatUp 1.2s ease forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-60px); }
}

</style>
</head>

<body>

<header class="header">
  <div class="logo">TRIBERIUM</div>
  <div>
    <span class="toggle" onclick="toggleTheme()">ðŸŒ™</span>
    <span class="toggle" onclick="toggleSidebar()">â˜°</span>
  </div>
</header>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <button>Profile</button>
  <button>Metrics / Analytics</button>
  <button>News</button>
  <button>Access Zytherion</button>
  <button>Live Stream</button>
  <button>Saved Posts</button>
  <button>Settings</button>
  <button>Logout</button>
</div>

<!-- MAIN PAGE -->
<section class="page">

  <div class="card">

    <div class="post-header">
      <div class="post-user">
        <div class="profile-placeholder"></div>
        <div class="username">@TriberiumUser</div>
      </div>
      <button class="follow-btn">Follow</button>
    </div>

    <div class="post-content">
      Welcome to TRIBERIUM SocialFi evolution. Earn, connect, build.
    </div>

    <div class="post-actions">
      <span onclick="earnToken(event)">Like</span>
      <span>Retribe</span>
      <span>Save</span>
      <span>Share</span>
    </div>

  </div>

</section>

<!-- BOTTOM NAV -->
<nav class="nav">
  <button class="active">Home</button>
  <button>Community</button>
  <button>Chat</button>
  <button>Notifications</button>
</nav>

<script>

/* ======================================================
   THEME SYSTEM
====================================================== */

function toggleTheme(){
  const root = document.documentElement;
  const current = root.getAttribute("data-theme");
  root.setAttribute("data-theme", current === "dark" ? "light" : "dark");
  localStorage.setItem("theme", root.getAttribute("data-theme"));
}

if(localStorage.getItem("theme")){
  document.documentElement.setAttribute("data-theme", localStorage.getItem("theme"));
}

/* ======================================================
   SIDEBAR CONTROL
====================================================== */

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
}

/* ======================================================
   TOKEN ANIMATION
====================================================== */

function earnToken(e){
  const token = document.createElement("div");
  token.className = "token";
  token.innerText = "+5 TBM";
  token.style.left = e.clientX + "px";
  token.style.top = e.clientY + "px";
  document.body.appendChild(token);
  setTimeout(() => token.remove(), 1200);
}

</script>

</body>
   </html>
