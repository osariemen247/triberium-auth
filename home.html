<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>TRIBERIUM ‚Äî SocialFi</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<style>

/* ================= ROOT ================= */

:root{
  --primary:#7b2cbf;
  --primary-dark:#5a189a;
  --bg:#f6f2ff;
  --card:#ffffff;
  --border:rgba(123,44,191,0.15);
  --nav-bg:#ffffff;
}

[data-theme="dark"]{
  --bg:#0f0f14;
  --card:#1a1a22;
  --border:rgba(255,255,255,0.08);
  --nav-bg:#1a1a22;
}

*{box-sizing:border-box;}

html,body{
  margin:0;
  padding:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--primary);
  transition:background .3s ease,color .3s ease;
}

/* ================= HEADER ================= */

.header{
  position:sticky;
  top:0;
  background:var(--card);
  border-bottom:1px solid var(--border);
  padding:14px 16px;
  z-index:1000;
}

.header-top{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.logo{
  font-weight:800;
  font-size:1.8rem;
  letter-spacing:1px;
}

/* ================= SEARCH ================= */

.search-bar{
  margin-top:12px;
}

.search-bar input{
  width:100%;
  padding:10px 14px;
  border-radius:20px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--primary);
  outline:none;
}

/* ================= PROFILE SECTION ================= */

.profile-section{
  display:flex;
  align-items:center;
  gap:14px;
  margin:20px;
}

.profile-pic{
  width:55px;
  height:55px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid var(--primary);
}

.user-info{flex:1;}

.username{
  font-weight:700;
  display:flex;
  align-items:center;
  gap:6px;
}

.verified{
  width:16px;
  height:16px;
  background:var(--primary);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:11px;
}

.wallet{
  font-size:.85rem;
  margin-top:4px;
}

.follow-btn{
  background:var(--primary);
  border:none;
  color:white;
  padding:6px 14px;
  border-radius:20px;
  font-size:.75rem;
  cursor:pointer;
  transition:.3s ease;
}

.follow-btn.following{
  background:var(--primary-dark);
}

/* ================= CONTENT ================= */

.page{
  padding:20px;
  padding-bottom:90px;
}

.card{
  background:var(--card);
  border-radius:18px;
  border:1px solid var(--border);
  padding:18px;
  margin-bottom:20px;
}

/* ================= SIDEBAR ================= */

.sidebar{
  position:fixed;
  right:-280px;
  top:0;
  width:260px;
  height:100vh;
  background:var(--card);
  border-left:1px solid var(--border);
  padding:30px 20px;
  transition:.4s ease;
  display:flex;
  flex-direction:column;
  gap:16px;
  z-index:2000;
}

.sidebar.active{right:0;}

.sidebar button{
  background:none;
  border:none;
  text-align:left;
  font-size:.9rem;
  cursor:pointer;
}

/* ================= NAV ================= */

.nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:var(--nav-bg);
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}

/* DARK MODE FULL COVERAGE */

[data-theme="dark"] .header,
[data-theme="dark"] .sidebar,
[data-theme="dark"] .nav,
[data-theme="dark"] .card{
  background:var(--card);
}

</style>
</head>

<body data-theme="light">

<header class="header">
  <div class="header-top">
    <button onclick="toggleSidebar()">‚ò∞</button>
    <div class="logo">TRIBERIUM</div>
    <button onclick="toggleTheme()" id="themeBtn">üåô</button>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search TRIBERIUM...">
  </div>
</header>

<div class="sidebar" id="sidebar">
  <button>Profile</button>
  <button>Wallet</button>
  <button>Settings</button>
  <button>Logout</button>
</div>

<div class="profile-section">
  <img src="https://via.placeholder.com/150" class="profile-pic" id="profilePic">

  <div class="user-info">
    <div class="username">
      <span id="username">Loading...</span>
      <div class="verified">‚úì</div>
    </div>
    <div class="wallet">
      TBM Balance: <strong id="walletBalance">0</strong>
    </div>
  </div>

  <button class="follow-btn" id="followBtn" onclick="toggleFollow(this)">Follow</button>
</div>

<section class="page">
  <div class="card">
    Welcome to TRIBERIUM SocialFi evolution.
  </div>
</section>

<nav class="nav">
  <button>Home</button>
  <button>Community</button>
  <button>Chat</button>
  <button>Notifications</button>
</nav>

<script>

/* ================= FIREBASE CONFIG (YOUR EXACT CONFIG) ================= */

const firebaseConfig = {
  apiKey: "AIzaSyAjX9SLUbKPjldZELBvtQg0K0A-UEDLRIs",
  authDomain: "triberium-mvp.firebaseapp.com",
  projectId: "triberium-mvp",
  storageBucket: "triberium-mvp.firebasestorage.app",
  messagingSenderId: "519861052514",
  appId: "1:519861052514:web:56348e80320066cd311d3b",
  databaseURL: "https://triberium-mvp-default-rtdb.firebaseio.com"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ================= LOAD USER DATA ================= */

const userId = "user001";

db.ref("users/" + userId).on("value", snapshot => {
  const data = snapshot.val();
  if(data){
    document.getElementById("username").textContent = data.username || "Unknown";
    document.getElementById("walletBalance").textContent = data.wallet || 0;
    document.getElementById("profilePic").src = data.profilePic || "https://via.placeholder.com/150";
  }
});

/* ================= UI FUNCTIONS ================= */

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
}

function toggleTheme(){
  const body=document.body;
  const btn=document.getElementById("themeBtn");
  if(body.dataset.theme==="light"){
    body.dataset.theme="dark";
    btn.textContent="‚òÄÔ∏è";
  }else{
    body.dataset.theme="light";
    btn.textContent="üåô";
  }
}

function toggleFollow(btn){
  btn.classList.toggle("following");
  btn.textContent = btn.classList.contains("following") ? "Following" : "Follow";
}

</script>

</body>
  </html>
