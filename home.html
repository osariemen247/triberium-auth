<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>TRIBERIUM â€” Home</title>

<link rel="icon" href="pwa/icons/icon-192x192.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/feedStyles.css">
<link rel="stylesheet" href="css/profileStyles.css">
<link rel="stylesheet" href="css/walletStyles.css">
<link rel="stylesheet" href="css/notificationsStyles.css">
<link rel="stylesheet" href="css/searchStyles.css">

<style>

/* =========================
   THEME VARIABLES
========================= */

:root {
  --primary: #7b2cbf;
  --primary-dark: #5a189a;
  --bg-light: #f6f2fb;
  --white: #ffffff;
  --text-dark: #111;
  --text-muted: #6b7280;
  --border: #ece3f8;
}

/* =========================
   GLOBAL RESET
========================= */

*,
*::before,
*::after { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  overflow-x: hidden;
  font-family: 'Inter', sans-serif;
  background: var(--bg-light);
  color: var(--text-dark);
}

.app-container {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* =========================
   HEADER
========================= */

.app-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 20px;
  background: var(--white);
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 0;
  z-index: 1000;
}

/* Animated Logo */

.logo {
  font-weight: 700;
  font-size: 1.5rem;
  background: linear-gradient(90deg, var(--primary), var(--primary-dark));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: logoPulse 3s ease-in-out infinite;
  cursor: pointer;
}

@keyframes logoPulse {
  0% { letter-spacing: 0px; }
  50% { letter-spacing: 1px; }
  100% { letter-spacing: 0px; }
}

.menu-btn {
  border: none;
  background: none;
  cursor: pointer;
}

/* =========================
   SIDE NAV (RIGHT)
========================= */

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.3);
  backdrop-filter: blur(4px);
  opacity: 0;
  pointer-events: none;
  transition: 0.3s ease;
  z-index: 1500;
}

.overlay.active {
  opacity: 1;
  pointer-events: all;
}

.side-nav {
  position: fixed;
  top: 0;
  right: -280px;
  width: 280px;
  height: 100vh;
  background: var(--white);
  box-shadow: -4px 0 12px rgba(0,0,0,0.08);
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  transition: right 0.35s cubic-bezier(.4,0,.2,1);
  z-index: 2000;
}

.side-nav.active { right: 0; }

.side-nav button {
  border: none;
  background: none;
  text-align: left;
  font-weight: 600;
  padding: 12px 0;
  cursor: pointer;
  color: var(--primary);
  transition: 0.2s;
}

.side-nav button:hover {
  color: var(--primary-dark);
}

/* =========================
   WALLET BAR
========================= */

.wallet-bar {
  background: var(--white);
  padding: 10px 20px;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  font-weight: 600;
}

/* =========================
   SEARCH
========================= */

.search-wrapper {
  background: var(--white);
  padding: 12px 20px;
  border-bottom: 1px solid var(--border);
  display: flex;
  gap: 10px;
}

.search-wrapper input {
  flex: 1;
  padding: 10px 14px;
  border-radius: 22px;
  border: 1px solid var(--border);
}

.search-wrapper button {
  padding: 10px 16px;
  border-radius: 22px;
  border: none;
  background: var(--primary);
  color: var(--white);
  font-weight: 600;
}

/* =========================
   FEED
========================= */

.feed {
  flex: 1;
  padding: 16px 20px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.post {
  background: var(--white);
  border-radius: 16px;
  padding: 16px;
  box-shadow: 0 4px 12px rgba(123,44,191,0.05);
  display: flex;
  flex-direction: column;
  gap: 12px;
  transition: transform 0.2s ease;
}

.post:hover {
  transform: translateY(-2px);
}

.post-actions {
  display: flex;
  justify-content: space-between;
  font-weight: 600;
  color: var(--primary);
}

/* =========================
   BOTTOM NAV
========================= */

.bottom-nav {
  display: flex;
  justify-content: space-around;
  align-items: center;
  background: var(--white);
  border-top: 1px solid var(--border);
  padding: 10px 0;
  position: sticky;
  bottom: 0;
  z-index: 1000;
}

.bottom-nav button {
  border: none;
  background: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  color: var(--text-muted);
  cursor: pointer;
  font-size: 0.7rem;
  transition: 0.2s;
}

.bottom-nav button.active {
  color: var(--primary);
}

.bottom-nav svg {
  width: 22px;
  height: 22px;
}

.chat-center {
  transform: translateY(-6px);
}

</style>
</head>

<body>

<div class="app-container">

<header class="app-header">
  <div class="logo">TRIBERIUM</div>
  <button class="menu-btn" onclick="toggleSideNav()">
    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="3" y1="6" x2="21" y2="6"/>
      <line x1="3" y1="12" x2="21" y2="12"/>
      <line x1="3" y1="18" x2="21" y2="18"/>
    </svg>
  </button>
</header>

<div class="overlay" id="overlay" onclick="toggleSideNav()"></div>

<aside class="side-nav" id="sideNav">
  <button>Metrics / Analytics</button>
  <button>News</button>
  <button>Access Zytherion</button>
  <button>Live Stream</button>
  <button>Saved Posts</button>
  <button>Settings</button>
  <button onclick="logout()">Logout</button>
</aside>

<div class="wallet-bar">
  <span>Wallet Balance</span>
  <span id="walletBalance">0.00 TBM</span>
</div>

<main class="feed">
  <article class="post">
    <div>Welcome to TRIBERIUM! Start exploring posts and earning TBM.</div>
    <div class="post-actions">
      <span>Like</span>
      <span>Retribe</span>
      <span>Save</span>
      <span>Share</span>
    </div>
  </article>
</main>

<nav class="bottom-nav">
  <button class="active">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 12L12 3l9 9"/>
      <path d="M9 21V12h6v9"/>
    </svg>
    Home
  </button>

  <button>
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <path d="M8 12h8M12 8v8"/>
    </svg>
    Community
  </button>

  <button class="chat-center">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15a4 4 0 0 1-4 4H8l-5 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
    </svg>
    Chat
  </button>

  <button>
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M18 8a6 6 0 0 0-12 0v5l-2 2h16l-2-2z"/>
    </svg>
    Notifications
  </button>
</nav>

</div>

<script>
function toggleSideNav(){
  document.getElementById("sideNav").classList.toggle("active");
  document.getElementById("overlay").classList.toggle("active");
}
function logout(){ alert("Logged out"); }
</script>

</body>
   </html>
