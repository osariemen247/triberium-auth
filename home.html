<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>TRIBERIUM â€” SocialFi</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>

/* =========================================================
   DESIGN SYSTEM
========================================================= */
:root{
  --primary:#7b2cbf;
  --primary-dark:#5a189a;
  --bg:#f6f2ff;
  --card:#ffffff;
  --text:#111;
  --muted:#6b7280;
  --border:rgba(123,44,191,0.15);
  --action:#7b2cbf;
}

[data-theme="dark"]{
  --bg:#0f0f14;
  --card:#1a1a22;
  --text:#f5f5f7;
  --muted:#9ca3af;
  --border:rgba(255,255,255,0.08);
  --action:#a855f7;
}

*{box-sizing:border-box;}
html,body{
  margin:0;
  padding:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:0.3s ease;
  overflow-x:hidden;
}

/* =========================================================
   HEADER
========================================================= */
.header{
  position:sticky;
  top:0;
  z-index:1000;
  backdrop-filter:blur(16px);
  background:rgba(255,255,255,0.85);
  border-bottom:1px solid var(--border);
  padding:14px 16px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.header-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.menu-btn,.theme-toggle{
  width:36px;
  height:36px;
  border:none;
  background:none;
  cursor:pointer;
  font-size:1.3rem;
  color:var(--primary);
  display:flex;
  align-items:center;
  justify-content:center;
  transition:0.3s;
}

.menu-btn:hover,
.theme-toggle:hover{
  transform:scale(1.1);
}

.brand{
  display:flex;
  flex-direction:column;
  align-items:flex-start;
}

.logo{
  font-size:1.7rem;
  font-weight:800;
  background:linear-gradient(90deg,var(--primary),#a855f7,var(--primary-dark),var(--primary));
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:gradientFlow 6s ease infinite;
}

@keyframes gradientFlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.wallet{
  font-size:0.8rem;
  font-weight:600;
  color:var(--primary);
  margin-top:4px;
}

.search input{
  width:100%;
  padding:10px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  outline:none;
  transition:0.3s;
}
.search input:focus{
  border-color:var(--primary);
  box-shadow:0 0 10px rgba(123,44,191,0.25);
}

/* =========================================================
   SIDEBAR
========================================================= */
.sidebar{
  position:fixed;
  top:0;
  right:-300px;
  width:280px;
  height:100vh;
  background:var(--card);
  border-left:1px solid var(--border);
  padding:30px 20px;
  display:flex;
  flex-direction:column;
  gap:18px;
  transition:0.4s ease;
  z-index:2000;
}
.sidebar.active{right:0;}

.sidebar button{
  background:none;
  border:none;
  text-align:left;
  font-weight:600;
  cursor:pointer;
  color:var(--primary);
  transition:0.3s;
}
.sidebar button:hover{
  transform:translateX(6px);
  color:var(--primary-dark);
}

/* =========================================================
   STORIES
========================================================= */
.stories{
  display:flex;
  overflow-x:auto;
  gap:14px;
  padding:14px 16px;
}

.story{
  flex:0 0 85px;
  height:145px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:6px;
  cursor:pointer;
  transition:0.3s;
}
.story:hover{transform:translateY(-4px);}

.story img{
  width:72px;
  height:72px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid var(--primary);
}
.story span{
  font-size:0.7rem;
  margin-top:6px;
}

/* =========================================================
   FEED
========================================================= */
.page{
  padding:20px;
  padding-bottom:100px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  margin-bottom:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.04);
  overflow:hidden;
}

.post-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

.post-user{
  display:flex;
  align-items:center;
  gap:12px;
}

.avatar{
  width:42px;
  height:42px;
  border-radius:50%;
  background:linear-gradient(135deg,#e9d5ff,#c084fc);
  border:2px solid var(--primary);
}

.follow-btn{
  background:var(--primary);
  border:none;
  color:white;
  padding:6px 14px;
  border-radius:20px;
  cursor:pointer;
  transition:0.3s;
}
.follow-btn:hover{background:var(--primary-dark);}

.post-content{margin-bottom:14px;}

/* =========================================================
   POST ACTIONS (ANIMATED + CONSTRAINED)
========================================================= */
.post-actions{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  max-width:100%;
}

.action{
  display:flex;
  align-items:center;
  gap:6px;
  padding:6px 12px;
  border-radius:999px;
  cursor:pointer;
  font-weight:600;
  font-size:0.85rem;
  transition:0.3s;
  color:var(--action);
}

.action svg{
  width:18px;
  height:18px;
  stroke:var(--action);
  stroke-width:2;
  fill:none;
  transition:0.3s;
}

.action:hover{
  background:rgba(123,44,191,0.1);
  transform:scale(1.08);
}

.action.active{
  animation:pop 0.4s ease;
}
@keyframes pop{
  0%{transform:scale(1);}
  50%{transform:scale(1.25);}
  100%{transform:scale(1);}
}

/* =========================================================
   BOTTOM NAV
========================================================= */
.nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:var(--card);
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  padding:12px 0;
}
.nav button{
  background:none;
  border:none;
  color:var(--muted);
  cursor:pointer;
  font-size:0.75rem;
  transition:0.3s;
}
.nav button.active{
  color:var(--primary);
  transform:scale(1.2);
}

</style>
</head>

<body data-theme="light">

<header class="header">
  <div class="header-top">
    <button class="menu-btn">â˜°</button>
    <div class="brand">
      <div class="logo">TRIBERIUM</div>
      <div class="wallet">TBM Balance: <span id="walletAmount">0.00</span></div>
    </div>
    <button class="theme-toggle">ðŸŒ™</button>
  </div>
  <div class="search">
    <input type="text" placeholder="Search TRIBERIUM...">
  </div>
</header>

<div class="sidebar" id="sidebar">
  <button>Profile</button>
  <button>Metrics</button>
  <button>News</button>
  <button>Access Zytherion</button>
  <button>Live Stream</button>
  <button>Saved Posts</button>
  <button>Wallet</button>
  <button>Settings</button>
  <button>Logout</button>
</div>

<section class="stories" id="stories"></section>

<section class="page" id="feed"></section>

<nav class="nav">
  <button class="active">Home</button>
  <button>Tribe</button>
  <button>Chat</button>
  <button>Notifications</button>
</nav>

<script type="module">

/* ==============================
   CORE UI CONTROLS
============================== */

const sidebar=document.getElementById("sidebar");
document.querySelector(".menu-btn").addEventListener("click",()=>sidebar.classList.toggle("active"));

document.querySelector(".theme-toggle").addEventListener("click",()=>{
  const body=document.body;
  const toggle=document.querySelector(".theme-toggle");
  if(body.dataset.theme==="light"){
    body.dataset.theme="dark";
    toggle.textContent="â˜€ï¸";
  }else{
    body.dataset.theme="light";
    toggle.textContent="ðŸŒ™";
  }
});

/* ==============================
   DUMMY STORIES
============================== */
const storiesData=["Alice","Bob","Carol","Dave","Eve"];
const storiesContainer=document.getElementById("stories");

storiesData.forEach(user=>{
  const story=document.createElement("div");
  story.className="story";
  story.innerHTML=`
    <img src="https://picsum.photos/100?random=${Math.random()}" />
    <span>@${user}</span>
  `;
  story.addEventListener("click",()=>alert(`Viewing ${user}'s Story (24h lifespan)`));
  storiesContainer.appendChild(story);
});

/* ==============================
   DUMMY POSTS
============================== */
const posts=[
  {user:"TriberiumUser",content:"Welcome to TRIBERIUM SocialFi evolution.",likes:24,comments:5,retribes:8,saves:12,shares:3},
  {user:"Alice",content:"Exploring new digital assets today!",likes:10,comments:1,retribes:2,saves:1,shares:1}
];

const feed=document.getElementById("feed");

posts.forEach(p=>{
  const card=document.createElement("div");
  card.className="card";

  card.innerHTML=`
    <div class="post-header">
      <div class="post-user">
        <div class="avatar"></div>
        <div>@${p.user}</div>
      </div>
      <button class="follow-btn">Follow</button>
    </div>
    <div class="post-content">${p.content}</div>
    <div class="post-actions">
      <div class="action like"><svg viewBox="0 0 24 24"><path d="M12 21s-6-4-9-8 1-7 4-7 4 3 5 3 2-3 5-3 7 4 4 7-9 8-9 8z"/></svg>${p.likes}</div>
      <div class="action retribe"><svg viewBox="0 0 24 24"><path d="M4 7h11l-3-3m8 13H9l3 3"/></svg>${p.retribes}</div>
      <div class="action save"><svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="3"/></svg>${p.saves}</div>
      <div class="action comment"><svg viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14z"/></svg>${p.comments}</div>
      <div class="action share"><svg viewBox="0 0 24 24"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/></svg>${p.shares}</div>
    </div>
  `;

  card.querySelectorAll(".action").forEach(btn=>{
    btn.addEventListener("click",()=>btn.classList.toggle("active"));
  });

  card.querySelector(".follow-btn").addEventListener("click",()=>alert("Followed "+p.user));
  feed.appendChild(card);
});

/* ==============================
   BOTTOM NAV CLICKABLE
============================== */
document.querySelectorAll(".nav button").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
  });
});

</script>
</body>
   </html>
