<body>

  <!-- Header -->
  <header class="flex center" style="padding:16px; background:#121224; color:#4a90e2;">
    <h1>TRIBERIUM</h1>
    <nav>
      <button onclick="navigateTo('home')">Home</button>
      <button onclick="navigateTo('profile')">Profile</button>
      <button onclick="navigateTo('admin')">Admin</button>
      <button onclick="navigateTo('wallet')">Wallet</button>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <!-- Authentication Section -->
  <section class="auth-container" id="authContainer">
    <h2>Welcome to TRIBERIUM</h2>
    <div class="auth-forms">
      <!-- Email / Password -->
      <input type="email" id="emailInput" placeholder="Email">
      <input type="password" id="passwordInput" placeholder="Password">
      <button id="signupBtn">Sign Up</button>
      <button id="loginBtn">Login</button>

      <!-- Google Sign-In -->
      <button id="googleLoginBtn">Login with Google</button>
    </div>
    <div id="authMessage" style="color:#ff5555; margin-top:8px;"></div>
  </section>

  <!-- Feed Section -->
  <section class="feed-container" id="feedContainer">
    <!-- Posts will be dynamically inserted here -->
  </section>

  <!-- Notifications -->
  <div class="notification-container" id="notificationContainer"></div>

  </body>
