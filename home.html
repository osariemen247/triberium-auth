<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ==================================================
       META
  =================================================== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TRIBERIUM home feed – social + crypto">

  <title>TRIBERIUM — Home</title>

  <!-- ==================================================
       FAVICON
  =================================================== -->
  <link rel="icon" href="pwa/icons/icon-192x192.png">

  <!-- ==================================================
       FONTS
  =================================================== -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  >

  <!-- ==================================================
       GLOBAL & CORE STYLES
       (Loaded first – foundations)
  =================================================== -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/home.css">

  <!-- ==================================================
       FEATURE STYLES
       (Each feature owns its CSS)
  =================================================== -->
  <link rel="stylesheet" href="css/post.css">
  <link rel="stylesheet" href="css/engagement.css">
  <link rel="stylesheet" href="css/metric.css">
  <link rel="stylesheet" href="css/feedStyles.css">
  <link rel="stylesheet" href="css/profileStyles.css">
  <link rel="stylesheet" href="css/walletStyles.css">
  <link rel="stylesheet" href="css/notificationsStyles.css">
  <link rel="stylesheet" href="css/searchStyles.css">

  <!-- ==================================================
       PAGE-LEVEL SAFETY FIXES
       (Prevents button overlap issues)
  =================================================== -->
  <style>
    main.feed {
      padding-bottom: 96px;
      box-sizing: border-box;
    }

    .bottom-safe-space {
      height: 96px;
      width: 100%;
    }

    nav.bottom-nav {
      touch-action: manipulation;
    }
  </style>
</head>

<body>

<!-- ==================================================
     HEADER
================================================== -->
<header class="app-header">
  <div class="logo" onclick="navigateBottom('home')">TRIBERIUM</div>
  <button class="menu-toggle" onclick="toggleSideNav()">☰</button>
</header>

<!-- ==================================================
     SIDE NAVIGATION
================================================== -->
<aside class="side-nav" id="sideNav">
  <button onclick="navigateBottom('profile')">Profile</button>
  <button onclick="navigateBottom('wallet')">Wallet</button>
  <button onclick="navigateBottom('notifications')">Notifications</button>
  <button onclick="navigateBottom('search')">Search</button>
  <button onclick="logout()">Logout</button>
</aside>

<!-- ==================================================
     WALLET BAR
================================================== -->
<section class="wallet-bar">
  <span class="wallet-label">Wallet Balance</span>
  <span class="wallet-balance" id="walletBalance">0.00 TBM</span>
</section>

<!-- ==================================================
     SEARCH
================================================== -->
<section class="search-container">
  <input
    type="text"
    id="searchInput"
    placeholder="Search users or posts..."
  >
  <button onclick="handleSearch()">Search</button>
</section>

<!-- ==================================================
     MAIN FEED
================================================== -->
<main class="feed" id="feedContainer">
  <!-- Posts injected dynamically by post.js / feedModule.js -->
</main>

<!-- ==================================================
     BOTTOM NAVIGATION
================================================== -->
<nav class="bottom-nav">
  <button class="active" onclick="navigateBottom('home')">Home</button>
  <button onclick="navigateBottom('wallet')">Wallet</button>
  <button onclick="navigateBottom('notifications')">Notifications</button>
  <button onclick="navigateBottom('profile')">Profile</button>
  <button onclick="navigateBottom('chat')">Chat</button>
</nav>

<!-- Safety spacer (never blocks interactions) -->
<div class="bottom-safe-space"></div>

<!-- ==================================================
     CORE JS (NON-MODULE, SHARED STATE)
     Must load first
================================================== -->
<script src="js/state.js"></script>
<script src="js/actions.js"></script>
<script src="js/post.js"></script>
<script src="js/engagement.js"></script>
<script src="js/metric.js"></script>
<script src="js/navigation.js"></script>

<!-- ==================================================
     MODULED FEATURES
     Each file controls ONE domain
================================================== -->
<script type="module" src="js/firebaseModule.js"></script>
<script type="module" src="js/feedModule.js"></script>
<script type="module" src="js/profileModule.js"></script>
<script type="module" src="js/followModule.js"></script>
<script type="module" src="js/walletModule.js"></script>
<script type="module" src="js/notificationsModule.js"></script>
<script type="module" src="js/searchModule.js"></script>

</body>
    </html>
