<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>TRIBERIUM â€” SocialFi</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>

/* ======================================================
   THEME SYSTEM (LIGHT + DARK)
====================================================== */

:root {
  --primary: #7b2cbf;
  --primary-dark: #5a189a;
  --bg: #f6f2ff;
  --card: #ffffff;
  --text: #111;
  --muted: #6b7280;
  --border: rgba(123,44,191,0.12);
}

[data-theme="dark"] {
  --bg: #0f0f14;
  --card: #1a1a22;
  --text: #f5f5f7;
  --muted: #9ca3af;
  --border: rgba(255,255,255,0.08);
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  font-family: 'Inter', sans-serif;
  transition: background 0.3s ease, color 0.3s ease;
  overflow-x: hidden;
}

/* ======================================================
   HEADER
====================================================== */

.header {
  position: sticky;
  top: 0;
  padding: 16px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.7);
  border-bottom: 1px solid var(--border);
  z-index: 1000;
}

[data-theme="dark"] .header {
  background: rgba(20,20,25,0.8);
}

.logo {
  font-size: 1.6rem;
  font-weight: 700;
  background: linear-gradient(90deg, var(--primary), var(--primary-dark));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glow 3s infinite alternate;
}

@keyframes glow {
  from { filter: brightness(1); }
  to { filter: brightness(1.4); }
}

/* ======================================================
   PAGE TRANSITION SYSTEM
====================================================== */

.page {
  opacity: 0;
  transform: translateY(10px);
  transition: 0.4s ease;
  padding: 20px;
  min-height: calc(100vh - 120px);
}

.page.active {
  opacity: 1;
  transform: translateY(0);
}

/* ======================================================
   CARD + SKELETON
====================================================== */

.card {
  background: var(--card);
  padding: 18px;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  margin-bottom: 20px;
}

.skeleton {
  height: 16px;
  background: linear-gradient(90deg, #eee, #ddd, #eee);
  background-size: 200% 100%;
  animation: shimmer 1.4s infinite;
  border-radius: 6px;
  margin-bottom: 12px;
}

@keyframes shimmer {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

/* ======================================================
   FLOATING TOKEN ANIMATION
====================================================== */

.token {
  position: fixed;
  font-weight: bold;
  color: var(--primary);
  animation: floatUp 1.2s ease forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-60px); }
}

/* ======================================================
   BOTTOM NAVIGATION
====================================================== */

.nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  background: var(--card);
  padding: 10px 0;
  border-top: 1px solid var(--border);
}

.nav button {
  background: none;
  border: none;
  color: var(--muted);
  font-size: 0.7rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: 0.2s;
}

.nav button.active {
  color: var(--primary);
  transform: scale(1.1);
}

.badge {
  position: absolute;
  font-size: 0.6rem;
  background: var(--primary);
  color: white;
  padding: 2px 6px;
  border-radius: 12px;
  top: 2px;
  right: 10px;
}

/* ======================================================
   NOTIFICATION DROPDOWN
====================================================== */

.notifications-panel {
  position: fixed;
  top: 60px;
  right: 20px;
  width: 260px;
  max-height: 320px;
  overflow-y: auto;
  background: var(--card);
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  border: 1px solid var(--border);
  display: none;
  padding: 14px;
  z-index: 2000;
}

.notifications-panel.active {
  display: block;
}

.notification-item {
  padding: 8px 0;
  border-bottom: 1px solid var(--border);
  font-size: 0.85rem;
}

/* ======================================================
   DARK MODE TOGGLE
====================================================== */

.toggle {
  cursor: pointer;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid var(--border);
}

</style>
</head>

<body>

<header class="header">
  <div class="logo">TRIBERIUM</div>
  <div class="toggle" onclick="toggleTheme()">ðŸŒ™</div>
</header>

<!-- HOME PAGE -->
<section id="homePage" class="page active">
  <div class="card">
    Welcome to TRIBERIUM.
    <div onclick="earnToken(event)">Like & Earn TBM</div>
  </div>
</section>

<!-- COMMUNITY PAGE -->
<section id="communityPage" class="page">
  <div class="card">Community Feed Section</div>
</section>

<!-- NOTIFICATION DROPDOWN -->
<div id="notificationPanel" class="notifications-panel">
  <div class="notification-item">Alice liked your post</div>
  <div class="notification-item">You earned 5 TBM</div>
</div>

<!-- NAVIGATION -->
<nav class="nav">
  <button class="active" onclick="switchPage('homePage')">Home</button>
  <button onclick="switchPage('communityPage')">Community</button>
  <button onclick="alert('Chat')">Chat</button>
  <button onclick="toggleNotifications()">Notifications</button>
</nav>

<script>

/* ======================================================
   PAGE SWITCHING
====================================================== */

function switchPage(pageId){
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
}

/* ======================================================
   DARK MODE
====================================================== */

function toggleTheme(){
  const root = document.documentElement;
  const current = root.getAttribute("data-theme");
  root.setAttribute("data-theme", current === "dark" ? "light" : "dark");
  localStorage.setItem("theme", root.getAttribute("data-theme"));
}

if(localStorage.getItem("theme")){
  document.documentElement.setAttribute("data-theme", localStorage.getItem("theme"));
}

/* ======================================================
   NOTIFICATIONS
====================================================== */

let notificationCount = 2;

function toggleNotifications(){
  document.getElementById("notificationPanel").classList.toggle("active");
}

/* ======================================================
   TOKEN EARN ANIMATION
====================================================== */

function earnToken(e){
  const token = document.createElement("div");
  token.className = "token";
  token.innerText = "+5 TBM";
  token.style.left = e.clientX + "px";
  token.style.top = e.clientY + "px";
  document.body.appendChild(token);
  setTimeout(() => token.remove(), 1200);
}

</script>

</body>
   </html>
