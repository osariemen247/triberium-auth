<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>TRIBERIUM ‚Äî SocialFi</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<style>
/* ======================================================
   GLOBAL DESIGN SYSTEM
====================================================== */
:root {
  --primary: #7b2cbf;
  --primary-dark: #5a189a;
  --bg: #f6f2ff;
  --card: #ffffff;
  --text: #111;
  --muted: #6b7280;
  --border: rgba(123,44,191,0.15);
  --action-color: #7b2cbf;
  --verification-color: #1da1f2;
  --nav-bg: var(--card);
}

[data-theme="dark"] {
  --bg: #0f0f14;
  --card: #1a1a22;
  --text: #f5f5f7;
  --muted: #9ca3af;
  --border: rgba(255,255,255,0.08);
  --action-color: #a855f7;
  --verification-color: #1da1f2;
  --nav-bg: #1a1a22;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  font-family: 'Inter', sans-serif;
  transition: background 0.3s ease, color 0.3s ease;
  min-height: 100%;
}

/* ======================================================
   HEADER SYSTEM
====================================================== */
.header {
  position: sticky;
  top: 0;
  z-index: 1000;
  backdrop-filter: blur(14px);
  background: rgba(255,255,255,0.9);
  border-bottom: 1px solid var(--border);
  padding: 14px 16px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.header-top {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.menu-btn {
  width: 36px;
  height: 36px;
  border: none;
  background: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.3rem;
  color: var(--primary);
  transition: 0.2s ease;
}
.menu-btn:hover { transform: scale(1.1); color: var(--primary-dark); }

.brand-container {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: center;
  flex: 1;
}

.logo {
  font-size: 1.8rem;
  font-weight: 800;
  background: linear-gradient(
      90deg,
      var(--primary),
      #a855f7,
      var(--primary-dark),
      var(--primary)
  );
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientFlow 5s ease infinite;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.wallet-balance {
  font-size: 0.8rem;
  font-weight: 600;
  color: var(--primary);
  margin-top: 4px;
  display: flex;
  align-items: center;
  gap: 6px;
}

.header-search {
  margin-top: 6px;
  width: 100%;
}

.header-search input {
  width: 100%;
  padding: 8px 12px;
  border-radius: 14px;
  border: 1px solid var(--border);
  font-size: 0.9rem;
  outline: none;
  color: var(--text);
  background: var(--card);
  transition: 0.3s;
}

.header-search input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 8px rgba(123,44,191,0.25);
}

/* ======================================================
   NIGHT/DAY MODE ICON BUTTON
====================================================== */
.theme-toggle {
  background: none;
  border: 2px solid var(--primary);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  color: var(--primary);
  transition: 0.3s ease;
}
.theme-toggle:hover {
  transform: scale(1.1);
  border-color: var(--primary-dark);
  color: var(--primary-dark);
}

/* ======================================================
   SIDEBAR NAVIGATION
====================================================== */
.sidebar {
  position: fixed;
  top: 0;
  right: -300px;
  width: 280px;
  height: 100vh;
  background: var(--card);
  border-left: 1px solid var(--border);
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  transition: right 0.4s ease;
  z-index: 2000;
}
.sidebar.active { right: 0; }
.sidebar button {
  background: none;
  border: none;
  font-weight: 600;
  text-align: left;
  cursor: pointer;
  padding: 10px 0;
  color: var(--primary);
  transition: 0.3s;
}
.sidebar button:hover { transform: translateX(6px); color: var(--primary-dark); }

/* ======================================================
   PAGE CONTAINER
====================================================== */
.page {
  padding: 20px;
  padding-bottom: 80px; /* space for nav */
  min-height: calc(100vh - 160px);
}

/* ======================================================
   POST CARD SYSTEM
====================================================== */
.card {
  background: var(--card);
  padding: 18px;
  border-radius: 18px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.05);
  margin-bottom: 20px;
  border: 1px solid var(--border);
}

.post-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.post-user {
  display: flex;
  align-items: center;
  gap: 8px;
  position: relative;
}

.profile-placeholder {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: linear-gradient(135deg, #e9d5ff, #c084fc);
  border: 2px solid var(--primary);
  position: relative;
}

/* VERIFIED BADGE EXACT LIKE TWITTER */
.profile-placeholder::after {
  content: "";
  position: absolute;
  bottom: -2px;
  right: -2px;
  width: 14px;
  height: 14px;
  background: var(--verification-color);
  border-radius: 50%;
  border: 2px solid var(--card);
}
.profile-placeholder::before {
  content: "‚úî";
  position: absolute;
  bottom: -2px;
  right: -2px;
  width: 14px;
  height: 14px;
  font-size: 10px;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
}

/* FOLLOW BUTTON FIX */
.follow-btn {
  background: var(--primary);
  border: none;
  color: white;
  padding: 6px 14px;
  border-radius: 18px;
  font-size: 0.75rem;
  cursor: pointer;
  transition: 0.2s;
}
.follow-btn.following {
  background: var(--primary-dark);
  color: #fff;
}

/* ======================================================
   POST ACTIONS
====================================================== */
.post-actions {
  display: flex;
  gap: 16px;
  font-weight: 600;
  font-size: 0.9rem;
  color: var(--action-color);
}

.post-actions button {
  width: 50px;
  height: 50px;
  background: none;
  border: none;
  cursor: pointer;
  transition: transform 0.3s ease, fill 0.3s ease;
}

.post-actions button:hover { transform: scale(1.4) rotate(-10deg); }
.post-actions button:active { transform: scale(1.6) rotate(10deg); }
.like-btn svg path { stroke: var(--primary); fill: var(--primary); }

/* ======================================================
   BOTTOM NAVIGATION FIXED
====================================================== */
.nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: var(--nav-bg);
  border-top: 1px solid var(--border);
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 12px 0;
  z-index: 1000;
}
.nav button {
  background: none;
  border: none;
  color: var(--muted);
  font-size: 0.75rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: 0.2s ease;
}
.nav button.active { color: var(--primary); transform: scale(1.2); }

</style>
</head>
<body data-theme="light">

<header class="header">
  <div class="header-top">
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
    <div class="brand-container">
      <div class="logo">TRIBERIUM</div>
      <div class="wallet-balance">
        TBM Balance: <span id="walletAmount">0.00</span>
      </div>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
  </div>
  <div class="header-search">
    <input type="text" placeholder="Search TRIBERIUM...">
  </div>
</header>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <button onclick="alert('Profile clicked')">Profile</button>
  <button onclick="alert('Metrics clicked')">Metrics / Analytics</button>
  <button onclick="alert('News clicked')">News</button>
  <button onclick="alert('Zytherion clicked')">Access Zytherion</button>
  <button onclick="alert('Live Stream clicked')">Live Stream</button>
  <button onclick="alert('Saved Posts clicked')">Saved Posts</button>
  <button onclick="alert('Wallet clicked')">Wallet</button>
  <button onclick="alert('Settings clicked')">Settings</button>
  <button onclick="alert('Logout clicked')">Logout</button>
</div>

<section class="page">
  <div class="card">
    <div class="post-header">
      <div class="post-user">
        <div class="profile-placeholder"></div>
        <div class="username">@TriberiumUser</div>
      </div>
      <button class="follow-btn" onclick="toggleFollow(this)">Follow</button>
    </div>
    <div class="post-content">
      Welcome to TRIBERIUM SocialFi evolution. Earn, connect, and build.
    </div>
  </div>
</section>

<nav class="nav">
  <button class="active">Home</button>
  <button>Community</button>
  <button>Chat</button>
  <button>Notifications</button>
</nav>

<script>
/* FIREBASE CONFIG */
const firebaseConfig = { 
  apiKey: "AIzaSyAjX9SLUbKPjldZELBvtQg0K0A-UEDLRIs", 
  authDomain: "triberium-mvp.firebaseapp.com", 
  projectId: "triberium-mvp", 
  storageBucket: "triberium-mvp.firebasestorage.app", 
  messagingSenderId: "519861052514", 
  appId: "1:519861052514:web:56348e80320066cd311d3b" 
}; 
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const walletAmountEl = document.getElementById("walletAmount");
db.ref('users/TriberiumUser/TBM_balance').on('value', snapshot => {
  walletAmountEl.textContent = parseFloat(snapshot.val()).toFixed(2);
});

/* SIDEBAR TOGGLE */
function toggleSidebar(){ document.getElementById('sidebar').classList.toggle('active'); }

/* THEME TOGGLE */
function toggleTheme(){
  const body = document.body;
  const btn = document.getElementById('themeBtn');
  if(body.dataset.theme === 'light'){
    body.dataset.theme = 'dark';
    btn.textContent = "‚òÄÔ∏è";
  } else {
    body.dataset.theme = 'light';
    btn.textContent = "üåô";
  }
}

/* FOLLOW BUTTON TOGGLE */
function toggleFollow(btn){
  if(btn.classList.contains('following')){
    btn.classList.remove('following');
    btn.textContent = 'Follow';
  } else {
    btn.classList.add('following');
    btn.textContent = 'Following';
  }
}
</script>
</body>
   </html>
