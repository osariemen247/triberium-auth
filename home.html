<!DOCTYPE html>
<html lang="en">

<head>
  <!-- =========================
       META
  ========================== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TRIBERIUM home feed – social + crypto">

  <title>TRIBERIUM – Home</title>

  <!-- =========================
       GLOBAL & PAGE STYLES
       (Order matters)
  ========================== -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/post.css">
  <link rel="stylesheet" href="css/home.css">

  <!-- =========================
       FAVICON (OPTIONAL)
  ========================== -->
  <link rel="icon" type="image/png" href="assets/logo.png">
</head>

<body>

  <!-- =========================
       APP WRAPPER
  ========================== -->
  <div id="app-root">

    <!-- =========================
         TOP NAVIGATION
         (Injected via navigation.js)
    ========================== -->
    <header id="navigation-container"></header>

    <!-- =========================
         WALLET BAR
         Shows TBM balance
    ========================== -->
    <section class="wallet-bar">
      <div class="wallet-left">
        <span class="wallet-label">wallet</span>
      </div>

      <div class="wallet-right">
        <span class="wallet-balance" id="walletBalance">
          TBM 0.00
        </span>
      </div>
    </section>

    <!-- =========================
         MAIN FEED AREA
    ========================== -->
    <main class="feed" role="main">

      <!-- =========================
           POSTS CONTAINER
           Filled dynamically by post.js
      ========================== -->
      <section
        id="post-container"
        class="post-container"
        aria-live="polite"
      >
        <!-- Posts render here -->
      </section>

    </main>

    <!-- =========================
         BOTTOM SPACING
         Prevents nav overlap
    ========================== -->
    <div class="bottom-safe-space"></div>

  </div>

  <!-- =========================
       CORE APPLICATION STATE
       (Must load first)
  ========================== -->
  <script src="js/state.js"></script>

  <!-- =========================
       GLOBAL ACTIONS
       (likes, retribe, save, share)
  ========================== -->
  <script src="js/actions.js"></script>

  <!-- =========================
       NAVIGATION LOGIC
       (hamburger, bottom nav, chat)
  ========================== -->
  <script src="js/navigation.js"></script>

  <!-- =========================
       POST RENDERING & FEED LOGIC
  ========================== -->
  <script src="js/post.js"></script>

  <!-- =========================
       HOME-SPECIFIC LOGIC
       (wallet sync, feed refresh)
  ========================== -->
  <script src="js/home.js"></script>

</body>
    </html>
