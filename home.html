<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>TRIBERIUM ‚Äî SocialFi</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>

/* ================= ROOT VARIABLES ================= */

:root {
  --primary: #7b2cbf;
  --primary-dark: #5a189a;
  --bg: #f6f2ff;
  --card: #ffffff;
  --border: rgba(123,44,191,0.15);
  --nav-bg: #ffffff;
}

[data-theme="dark"] {
  --bg: #0f0f14;
  --card: #1a1a22;
  --border: rgba(255,255,255,0.08);
  --nav-bg: #1a1a22;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  font-family: 'Inter', sans-serif;
  transition: background 0.3s ease;
}

/* ALL TEXT PURPLE */
body, 
.sidebar button,
.post-content,
.nav button,
.action-group span {
  color: var(--primary);
}

/* ================= HEADER ================= */

.header {
  position: sticky;
  top: 0;
  z-index: 1000;
  backdrop-filter: blur(14px);
  background: rgba(255,255,255,0.95);
  border-bottom: 1px solid var(--border);
  padding: 14px 16px;
}

.header-top {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Bold Logo */
.logo {
  font-weight: 800;
  font-size: 1.8rem;
  letter-spacing: 1px;
  color: var(--primary);
}

/* Menu */
.menu-btn {
  width: 36px;
  height: 36px;
  border: none;
  background: none;
  font-size: 1.3rem;
  color: var(--primary);
  cursor: pointer;
  transition: 0.25s ease;
}

.menu-btn:hover { transform: scale(1.1); }

/* Theme Toggle */
.theme-toggle {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid var(--primary);
  background: none;
  font-size: 1.2rem;
  color: var(--primary);
  cursor: pointer;
  transition: 0.3s ease;
}

.theme-toggle:hover { transform: rotate(15deg) scale(1.1); }

/* ================= SIDEBAR ================= */

.sidebar {
  position: fixed;
  top: 0;
  right: -300px;
  width: 280px;
  height: 100vh;
  background: var(--card);
  border-left: 1px solid var(--border);
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  transition: right 0.4s ease;
  z-index: 2000;
}

.sidebar.active { right: 0; }

.sidebar button {
  background: none;
  border: none;
  text-align: left;
  font-size: 0.95rem;
  padding: 10px 0;
  cursor: pointer;
  transition: 0.2s ease;
}

.sidebar button:hover {
  transform: translateX(4px);
}

/* ================= PAGE ================= */

.page { 
  padding: 20px; 
  padding-bottom: 90px; 
}

.card {
  background: var(--card);
  padding: 18px;
  border-radius: 18px;
  border: 1px solid var(--border);
  box-shadow: 0 12px 28px rgba(0,0,0,0.05);
}

.post-content {
  margin-bottom: 12px;
  font-weight: 600;
}

/* ================= ACTION BAR ================= */

.post-actions {
  display: flex;
  justify-content: space-between;
  max-width: 360px;
}

.action-group {
  display: flex;
  align-items: center;
  gap: 5px;
  cursor: pointer;
  padding: 6px 10px;
  border-radius: 999px;
  font-size: 0.8rem;
  transition: all 0.25s ease;
}

.action-group svg {
  width: 17px;
  height: 17px;
  stroke: var(--primary);
  stroke-width: 2;
  fill: none;
  transition: 0.3s ease;
}

/* Hover */
.action-group:hover {
  background: rgba(123,44,191,0.1);
}

/* LIKE HEART */
.like-action.active svg {
  fill: var(--primary);
  animation: heartPop 0.4s ease;
}

@keyframes heartPop {
  0% { transform: scale(1); }
  50% { transform: scale(1.35); }
  100% { transform: scale(1); }
}

/* RETRIBE ROTATION */
.retribe-action.active svg {
  animation: rotateLoop 0.6s ease;
}

@keyframes rotateLoop {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* SAVE BOX */
.save-action.active rect {
  fill: var(--primary);
}

.save-action.active path {
  stroke: white;
}

/* SHARE */
.share-action.active svg {
  transform: scale(1.2);
}

/* ================= BOTTOM NAVIGATION ================= */

.nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: var(--nav-bg);
  border-top: 1px solid var(--border);
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 10px 0;
  z-index: 1000;
}

.nav button {
  background: none;
  border: none;
  font-size: 0.75rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: 0.25s ease;
}

.nav button.active {
  transform: scale(1.15);
  font-weight: 700;
}

</style>
</head>

<body data-theme="light">

<header class="header">
  <div class="header-top">
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
    <div class="logo">TRIBERIUM</div>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
  </div>
</header>

<div class="sidebar" id="sidebar">
  <button>Profile</button>
  <button>Metrics / Analytics</button>
  <button>News</button>
  <button>Access Zytherion</button>
  <button>Live Stream</button>
  <button>Saved Posts</button>
  <button>Wallet</button>
  <button>Settings</button>
  <button>Logout</button>
</div>

<section class="page">
  <div class="card">

    <div class="post-content">
      Welcome to TRIBERIUM SocialFi evolution.
    </div>

    <div class="post-actions">

      <div class="action-group like-action" onclick="toggleAction(this)">
        <svg viewBox="0 0 24 24">
          <path d="M12 21s-6.7-4.35-9.33-8.33C.68 9.3 2.8 6 6 6c2.04 0 3.17 1.2 4 2.09C10.83 7.2 11.96 6 14 6c3.2 0 5.32 3.3 3.33 6.67C18.7 16.65 12 21 12 21z"/>
        </svg>
        <span>24</span>
      </div>

      <div class="action-group retribe-action" onclick="toggleAction(this)">
        <svg viewBox="0 0 24 24">
          <path d="M4 7h11l-3-3m8 13H9l3 3"/>
        </svg>
        <span>8</span>
      </div>

      <div class="action-group save-action" onclick="toggleAction(this)">
        <svg viewBox="0 0 24 24">
          <rect x="4" y="4" width="16" height="16" rx="3"></rect>
          <path d="M8 12l3 3 5-6"></path>
        </svg>
        <span>12</span>
      </div>

      <div class="action-group share-action" onclick="toggleAction(this)">
        <svg viewBox="0 0 24 24">
          <circle cx="18" cy="5" r="3"></circle>
          <circle cx="6" cy="12" r="3"></circle>
          <circle cx="18" cy="19" r="3"></circle>
          <path d="M8.7 13.4l6.6 3.2M15.3 7.4L8.7 10.6"></path>
        </svg>
        <span>3</span>
      </div>

    </div>
  </div>
</section>

<!-- BOTTOM NAVIGATION -->
<nav class="nav">
  <button class="active">Home</button>
  <button>Community</button>
  <button>Chat</button>
  <button>Notifications</button>
</nav>

<script>
function toggleSidebar(){
  document.getElementById('sidebar').classList.toggle('active');
}

function toggleTheme(){
  const body = document.body;
  const btn = document.getElementById('themeBtn');
  if(body.dataset.theme==='light'){
    body.dataset.theme='dark';
    btn.textContent="‚òÄÔ∏è";
  } else {
    body.dataset.theme='light';
    btn.textContent="üåô";
  }
}

function toggleAction(el){
  el.classList.toggle("active");
}
</script>

</body>
  </html>
