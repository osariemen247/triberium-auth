<!DOCTYPE html>    
<html lang="en">    
<head>    
<meta charset="UTF-8">    
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">    
<title>TRIBERIUM ‚Äî SocialFi</title>    
    
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">    
    
<!-- Firebase -->    
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>    
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>    
    
<style>    
:root {    
  --primary: #7b2cbf;    
  --primary-dark: #5a189a;    
  --bg: #f6f2ff;    
  --card: #ffffff;    
  --text: #111;    
  --muted: #6b7280;    
  --border: rgba(123,44,191,0.15);    
  --action-color: #7b2cbf;    
  --verification-color: #1da1f2;    
  --nav-bg: var(--card);    
}    
    
[data-theme="dark"] {    
  --bg: #0f0f14;    
  --card: #1a1a22;    
  --text: #f5f5f7;    
  --muted: #9ca3af;    
  --border: rgba(255,255,255,0.08);    
  --action-color: #a855f7;    
  --verification-color: #1da1f2;    
  --nav-bg: #1a1a22;    
}    
    
* { box-sizing: border-box; }    
html, body {    
  margin: 0;    
  padding: 0;    
  background: var(--bg);    
  color: var(--text);    
  font-family: 'Inter', sans-serif;    
  transition: background 0.3s, color 0.3s;    
  min-height: 100%;    
}    
    
/* ================= HEADER ================= */    
    
.header { position: sticky; top:0; z-index:1000; backdrop-filter: blur(14px);    
  background: rgba(255,255,255,0.9); border-bottom:1px solid var(--border);    
  padding:14px 16px; display:flex; flex-direction:column; gap:6px; }    
.header-top { display:flex; align-items:center; justify-content:space-between; }    
    
.menu-btn { width:36px; height:36px; border:none; background:none; cursor:pointer;    
  display:flex; align-items:center; justify-content:center; font-size:1.3rem; color:var(--primary);    
  transition:0.2s; }    
.menu-btn:hover { transform:scale(1.1); color:var(--primary-dark); }    
    
.brand-container { display:flex; flex-direction:column; align-items:flex-start; justify-content:center; flex:1; }    
    
.logo { font-size:1.8rem; font-weight:800; background:linear-gradient(90deg,var(--primary),#a855f7,var(--primary-dark),var(--primary));    
  background-size:300% 300%; -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation:gradientFlow 5s ease infinite; }    
    
@keyframes gradientFlow { 0%{background-position:0% 50%;} 50%{background-position:100% 50%;} 100%{background-position:0% 50%;} }    
    
.wallet-balance { font-size:0.8rem; font-weight:600; color:var(--primary); margin-top:4px; display:flex; align-items:center; gap:6px; }    
    
.header-search { margin-top:6px; width:100%; }    
.header-search input { width:100%; padding:8px 12px; border-radius:14px; border:1px solid var(--border); font-size:0.9rem; outline:none; color:var(--text); background:var(--card); transition:0.3s; }    
.header-search input:focus { border-color:var(--primary); box-shadow:0 0 8px rgba(123,44,191,0.25); }    
    
.theme-toggle { background:none; border:2px solid var(--primary); border-radius:50%; width:42px; height:42px;    
  cursor:pointer; display:flex; align-items:center; justify-content:center; font-size:1.4rem; color:var(--primary); transition:0.3s; }    
.theme-toggle:hover { transform:scale(1.1); border-color:var(--primary-dark); color:var(--primary-dark); }    
    
/* ================= SIDEBAR ================= */    
    
.sidebar { position:fixed; top:0; right:-300px; width:280px; height:100vh; background:var(--card); border-left:1px solid var(--border);    
  padding:30px 20px; display:flex; flex-direction:column; gap:18px; transition:right 0.4s ease; z-index:2000; }    
.sidebar.active { right:0; }    
    
/* ================= CARD ================= */    
    
.page { padding:20px; padding-bottom:100px; min-height:calc(100vh - 160px); }    
    
.card { background:var(--card); padding:18px; border-radius:18px; box-shadow:0 12px 28px rgba(0,0,0,0.05); margin-bottom:20px; border:1px solid var(--border); }    
    
.post-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }    
    
.post-user { display:flex; align-items:center; gap:8px; }    
    
.profile-placeholder { width:42px; height:42px; border-radius:50%; background:linear-gradient(135deg,#e9d5ff,#c084fc); border:2px solid var(--primary); position:relative; }    
    
.profile-placeholder::after { content:""; position:absolute; bottom:-2px; right:-2px; width:14px; height:14px; background:var(--verification-color); border-radius:50%; border:2px solid var(--card); }    
    
.profile-placeholder::before { content:"‚úî"; position:absolute; bottom:-2px; right:-2px; width:14px; height:14px; font-size:10px; color:white; display:flex; align-items:center; justify-content:center; pointer-events:none; }    
    
.follow-btn { background:var(--primary); border:none; color:white; padding:6px 14px; border-radius:18px; font-size:0.75rem; cursor:pointer; transition:0.2s; }    
.follow-btn.following { background:var(--primary-dark); color:#fff; }    
    
/* ================= TWITTER-STYLE ACTIONS ================= */    
    
.post-actions {    
  display:flex;    
  justify-content:space-between;    
  align-items:center;    
  max-width:420px;    
  margin-top:16px;    
}    
    
.action-group {    
  display:flex;    
  align-items:center;    
  gap:6px;    
  cursor:pointer;    
  color:var(--muted);    
  font-size:0.85rem;    
  transition:0.2s ease;    
  padding:6px 10px;    
  border-radius:999px;    
}    
    
.action-group svg {    
  width:18px;    
  height:18px;    
  fill:none;    
  stroke:var(--action-color);    
  stroke-width:2;    
  transition:0.2s ease;    
}    
    
.action-group:hover {    
  background:rgba(123,44,191,0.08);    
  color:var(--primary);    
}    
    
.action-group:hover svg {    
  stroke:var(--primary);    
}    
    
.action-group.active svg {    
  fill:var(--primary);    
  stroke:var(--primary);    
}    
    
.action-count {    
  font-weight:600;    
  color:var(--muted);    
  transition:0.2s;    
}    
    
.action-group.active .action-count {    
  color:var(--primary);    
}    
    
/* ================= NAV ================= */    
    
.nav { position:fixed; bottom:0; left:0; width:100%; background:var(--nav-bg); border-top:1px solid var(--border);    
  display:flex; justify-content:space-around; align-items:center; padding:12px 0; z-index:1000; }    
.nav button { background:none; border:none; color:var(--muted); font-size:0.75rem; display:flex; flex-direction:column; align-items:center; cursor:pointer; transition:0.2s ease; }    
.nav button.active { color:var(--primary); transform:scale(1.2); }    
    
</style>    
</head>    
<body data-theme="light">    
    
<header class="header">    
  <div class="header-top">    
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>    
    <div class="brand-container">    
      <div class="logo">TRIBERIUM</div>    
      <div class="wallet-balance">    
        TBM Balance: <span id="walletAmount">0.00</span>    
      </div>    
    </div>    
    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>    
  </div>    
  <div class="header-search">    
    <input type="text" placeholder="Search TRIBERIUM...">    
  </div>    
</header>    
    
<div class="sidebar" id="sidebar">    
  <button onclick="alert('Profile clicked')">Profile</button>    
  <button onclick="alert('Metrics clicked')">Metrics / Analytics</button>    
  <button onclick="alert('News clicked')">News</button>    
  <button onclick="alert('Zytherion clicked')">Access Zytherion</button>    
  <button onclick="alert('Live Stream clicked')">Live Stream</button>    
  <button onclick="alert('Saved Posts clicked')">Saved Posts</button>    
  <button onclick="alert('Wallet clicked')">Wallet</button>    
  <button onclick="alert('Settings clicked')">Settings</button>    
  <button onclick="alert('Logout clicked')">Logout</button>    
</div>    
    
<section class="page">    
  <div class="card">    
    <div class="post-header">    
      <div class="post-user">    
        <div class="profile-placeholder"></div>    
        <div class="username">@TriberiumUser</div>    
      </div>    
      <button class="follow-btn" onclick="toggleFollow(this)">Follow</button>    
    </div>    
    <div class="post-content">    
      Welcome to TRIBERIUM SocialFi evolution. Earn, connect, and build.    
    </div>    
    
    <!-- TWITTER STYLE ACTION BAR -->
    <div class="post-actions">
      
      <div class="action-group like-action" onclick="toggleAction(this)">
        <svg viewBox="0 0 24 24">
          <path d="M12 21s-6.7-4.35-9.33-8.33C.68 9.3 2.8 6 6 6c2.04 0 3.17 1.2 4 2.09C10.83 7.2 11.96 6 14 6c3.2 0 5.32 3.3 3.33 6.67C18.7 16.65 12 21 12 21z"/>
        </svg>
        <span class="action-count">24</span>
      </div>

      <div class="action-group retribe-action" onclick="toggleAction(this)">
        <svg viewBox="0 0 24 24">
          <path d="M17 1l4 4-4 4V6H7a4 4 0 00-4 4v1H1v-1a6 6 0 016-6h10V1zM7 23l-4-4 4-4v3h10a4 4 0 004-4v-1h2v1a6 6 0 01-6 6H7v3z"/>
        </svg>
        <span class="action-count">8</span>
      </div>

      <div class="action-group save-action" onclick="toggleAction(this)">
        <svg viewBox="0 0 24 24">
          <path d="M6 2h12a2 2 0 012 2v18l-8-5-8 5V4a2 2 0 012-2z"/>
        </svg>
        <span class="action-count">12</span>
      </div>

      <div class="action-group share-action" onclick="toggleAction(this)">
        <svg viewBox="0 0 24 24">
          <path d="M18 8a3 3 0 10-2.83-4H15a3 3 0 003 3zM6 14a3 3 0 102.83 4H9a3 3 0 00-3-3zm12-2a3 3 0 00-2.65 1.59l-6.7-3.35A3 3 0 009 9a3 3 0 00.65-1.89l6.7-3.35A3 3 0 0018 8z"/>
        </svg>
        <span class="action-count">3</span>
      </div>

    </div>
  </div>
</section>    
    
<nav class="nav">    
  <button class="active">Home</button>    
  <button>Community</button>    
  <button>Chat</button>    
  <button>Notifications</button>    
</nav>    
    
<script>    
const firebaseConfig = {     
  apiKey: "AIzaSyAjX9SLUbKPjldZELBvtQg0K0A-UEDLRIs",     
  authDomain: "triberium-mvp.firebaseapp.com",     
  projectId: "triberium-mvp",     
  storageBucket: "triberium-mvp.firebasestorage.app",     
  messagingSenderId: "519861052514",     
  appId: "1:519861052514:web:56348e80320066cd311d3b"     
};     
const app = firebase.initializeApp(firebaseConfig);    
const db = firebase.database();    
const walletAmountEl = document.getElementById("walletAmount");    
db.ref('users/TriberiumUser/TBM_balance').on('value', snapshot => {    
  walletAmountEl.textContent = parseFloat(snapshot.val()).toFixed(2);    
});    
    
function toggleSidebar(){ document.getElementById('sidebar').classList.toggle('active'); }    
    
function toggleTheme(){    
  const body = document.body;    
  const btn = document.getElementById('themeBtn');    
  if(body.dataset.theme==='light'){ body.dataset.theme='dark'; btn.textContent="‚òÄÔ∏è"; }    
  else { body.dataset.theme='light'; btn.textContent="üåô"; }    
}    
    
function toggleFollow(btn){    
  if(btn.classList.contains('following')){ btn.classList.remove('following'); btn.textContent='Follow'; }    
  else { btn.classList.add('following'); btn.textContent='Following'; }    
}    

function toggleAction(el){
  el.classList.toggle("active");
}
</script>    
</body>    
          </html>
