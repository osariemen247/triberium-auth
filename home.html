<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>TRIBERIUM ‚Äî SocialFi</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>

/* ======================================================
   GLOBAL DESIGN SYSTEM
====================================================== */

:root {
  --primary: #7b2cbf;        /* Purple primary color */
  --primary-dark: #5a189a;
  --bg: #f6f2ff;
  --card: #ffffff;
  --text: #111;
  --muted: #6b7280;
  --border: rgba(123,44,191,0.15);
  --action-color: #7b2cbf;  /* Purple icons */
  --verified-color: #22c55e; /* Green for verified badge */
}

[data-theme="dark"] {
  --bg: #0f0f14;
  --card: #1a1a22;
  --text: #f5f5f7;
  --muted: #9ca3af;
  --border: rgba(255,255,255,0.08);
  --action-color: #a855f7;
}

/* ======================================================
   GLOBAL RESET
====================================================== */
* { box-sizing: border-box; }
html, body {
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: 0.3s;
  overflow-x: hidden;
}

/* ======================================================
   HEADER
====================================================== */
.header {
  position: sticky;
  top: 0;
  z-index: 1000;
  backdrop-filter: blur(14px);
  background: rgba(255,255,255,0.9);
  border-bottom: 1px solid var(--border);
  padding: 14px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Hamburger Button LEFT */
.menu-btn {
  width: 36px;
  height: 36px;
  border: none;
  background: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.3rem;
  color: var(--primary);
}

/* Logo + Wallet Container */
.brand-container {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  flex: 1;
}

.logo {
  font-size: 1.8rem;
  font-weight: 800;
  background: linear-gradient(90deg, var(--primary), #a855f7, var(--primary-dark), var(--primary));
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientFlow 5s ease infinite;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Wallet Balance + Dropdown */
.wallet-balance {
  font-size: 0.85rem;
  font-weight: 600;
  color: var(--primary);
  margin-top: 4px;
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
  position: relative;
}

.wallet-dropdown {
  display: none;
  position: absolute;
  top: 30px;
  left: 0;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  width: 150px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  flex-direction: column;
  padding: 10px;
  gap: 6px;
  z-index: 500;
}

.wallet-dropdown.show { display: flex; }

/* Night/Day Toggle RIGHT */
.theme-toggle {
  background: none;
  border: 2px solid var(--primary);
  border-radius: 50%;
  width: 36px;
  height: 36px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1rem;
  color: var(--primary);
  transition: 0.3s ease;
}

.theme-toggle:hover {
  transform: scale(1.1);
  border-color: var(--primary-dark);
  color: var(--primary-dark);
}

/* ======================================================
   SIDEBAR
====================================================== */
.sidebar {
  position: fixed;
  top: 0;
  right: -300px;
  width: 280px;
  height: 100vh;
  background: var(--card);
  border-left: 1px solid var(--border);
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  transition: right 0.5s ease;
  z-index: 2000;
  overflow-y: auto;
}

.sidebar.active { right: 0; }

.sidebar button {
  background: none;
  border: none;
  font-weight: 600;
  text-align: left;
  cursor: pointer;
  padding: 10px 0;
  color: var(--primary);
  transition: 0.3s;
}

.sidebar button:hover {
  transform: translateX(6px);
  color: var(--primary-dark);
}

/* ======================================================
   PAGE
====================================================== */
.page {
  padding: 20px;
  min-height: calc(100vh - 120px);
}

/* ======================================================
   POST CARD
====================================================== */
.card {
  background: var(--card);
  padding: 18px;
  border-radius: 18px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.05);
  margin-bottom: 20px;
  border: 1px solid var(--border);
}

.post-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.post-user {
  display: flex;
  align-items: center;
  gap: 12px;
}

.profile-placeholder {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: linear-gradient(135deg, #e9d5ff, #c084fc);
  border: 2px solid var(--primary);
}

.username {
  font-weight: 600;
  font-size: 0.95rem;
  display: flex;
  align-items: center;
  gap: 4px;
}

.verified-badge {
  width: 16px;
  height: 16px;
  background: var(--verified-color);
  mask: url('svg/verified.svg') no-repeat center center;
  -webkit-mask: url('svg/verified.svg') no-repeat center center;
  mask-size: contain;
  -webkit-mask-size: contain;
}

/* Follow Button Toggle */
.follow-btn {
  background: var(--primary);
  border: none;
  color: white;
  padding: 6px 14px;
  border-radius: 18px;
  font-size: 0.75rem;
  cursor: pointer;
  transition: 0.2s;
}

.follow-btn.following { background: var(--muted); }

/* Post Content */
.post-content { font-size: 0.95rem; margin-bottom: 14px; }

/* ======================================================
   SVG POST ACTIONS
====================================================== */
.post-actions {
  display: flex;
  justify-content: space-between;
  font-weight: 600;
  font-size: 0.8rem;
  color: var(--action-color);
  position: relative;
}

.post-actions button {
  background: none;
  border: none;
  cursor: pointer;
  width: 36px;
  height: 36px;
  fill: var(--action-color);
  transition: transform 0.3s ease, fill 0.3s ease;
}

.post-actions button:hover {
  transform: scale(1.3) rotate(-10deg);
  fill: var(--primary-dark);
}

.post-actions button:active {
  transform: scale(1.5) rotate(10deg);
  fill: var(--primary-dark);
}

/* ======================================================
   LIKE HEART ANIMATION
====================================================== */
.heart-animation, .bounce-animation {
  position: absolute;
  width: 32px;
  height: 32px;
  pointer-events: none;
  animation: floatUp 1s ease forwards;
}

@keyframes floatUp {
  0% { opacity: 1; transform: translateY(0) scale(1); }
  50% { opacity: 1; transform: translateY(-30px) scale(1.4); }
  100% { opacity: 0; transform: translateY(-60px) scale(0.8); }
}

/* ======================================================
   BOTTOM NAV
====================================================== */
.nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: var(--card);
  border-top: 1px solid var(--border);
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
}

.nav button {
  background: none;
  border: none;
  color: var(--muted);
  font-size: 0.75rem;
  cursor: pointer;
  transition: 0.2s;
}

.nav button.active {
  color: var(--primary);
  transform: scale(1.2);
}

</style>
</head>

<body data-theme="light">

<!-- HEADER -->
<header class="header">

  <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="brand-container">
    <div class="logo">TRIBERIUM</div>
    <div class="wallet-balance" onclick="toggleWalletDropdown()">
      TBM Balance: <span id="walletAmount">0.00</span>
      <div class="wallet-dropdown" id="walletDropdown">
        <div>Deposit</div>
        <div>Withdraw</div>
        <div>Transactions</div>
      </div>
    </div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

</header>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <button>Profile</button>
  <button>Metrics / Analytics</button>
  <button>News</button>
  <button>Access Zytherion</button>
  <button>Live Stream</button>
  <button>Saved Posts</button>
  <button>Settings</button>
  <button>Logout</button>
</div>

<!-- MAIN CONTENT -->
<section class="page">

  <div class="card">

    <div class="post-header">
      <div class="post-user">
        <div class="profile-placeholder"></div>
        <div class="username">
          @TriberiumUser
          <span class="verified-badge"></span>
        </div>
      </div>
      <button class="follow-btn" onclick="toggleFollow(this)">Follow</button>
    </div>

    <div class="post-content">
      Welcome to TRIBERIUM SocialFi evolution. Earn, connect, and build.
    </div>

    <div class="post-actions">
      <!-- Like -->
      <button onclick="animateHeart(event)">
        <svg viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
        </svg>
      </button>
      <!-- Retribe -->
      <button onclick="animateBounce(event)">
        <svg viewBox="0 0 24 24">
          <path d="M12 4.44L15.56 8h-3.11v8H8.55V8H5l7-3.56z"></path>
        </svg>
      </button>
      <!-- Save -->
      <button onclick="animateBounce(event)">
        <svg viewBox="0 0 24 24">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM8 19l-3-3 1.41-1.41L8 16.17l7.59-7.59L17 10l-9 9z"></path>
        </svg>
      </button>
      <!-- Share -->
      <button onclick="animateBounce(event)">
        <svg viewBox="0 0 24 24">
          <path d="M18 16.08c-.76 0-1.44.3-1.96.77l-7.13-4.07V7.19l7.13-4.08c.52.48 1.2.77 1.96.77 1.66 0 3-1.34 3-3s-1.34-3-3-3c-.76 0-1.44.3-1.96.77l-7.13-4.07V7.19l7.13 4.07c.52-.48 1.2-.77 1.96-.77 1.66 0 3 1.34 3 3s-1.34 3-3 3z"></path>
        </svg>
      </button>
    </div>

  </div>

</section>

<!-- BOTTOM NAV -->
<nav class="nav">
  <button class="active">Home</button>
  <button>Community</button>
  <button>Chat</button>
  <button>Notifications</button>
</nav>

<script type="module" src="js/firebaseModule.js"></script>
<script type="module" src="js/feedModule.js"></script>
<script type="module" src="js/profileModule.js"></script>
<script type="module" src="js/followModule.js"></script>
<script type="module" src="js/walletModule.js"></script>
<script type="module" src="js/notificationsModule.js"></script>
<script type="module" src="js/searchModule.js"></script>

<script>
/* ======================================================
   SIDEBAR TOGGLE
====================================================== */
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
}

/* ======================================================
   WALLET DROPDOWN
====================================================== */
function toggleWalletDropdown(){
  document.getElementById("walletDropdown").classList.toggle("show");
}

/* ======================================================
   LIKE HEART
====================================================== */
function animateHeart(e){
  const heart = document.createElement("div");
  heart.className = "heart-animation";
  heart.style.left = e.clientX - 16 + "px";
  heart.style.top = e.clientY - 16 + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),1000);
}

/* ======================================================
   BOUNCE ANIMATION (Retribe, Save, Share)
====================================================== */
function animateBounce(e){
  const bounce = document.createElement("div");
  bounce.className = "bounce-animation";
  bounce.style.left = e.clientX - 16 + "px";
  bounce.style.top = e.clientY - 16 + "px";
  document.body.appendChild(bounce);
  setTimeout(()=>bounce.remove(),1000);
}

/* ======================================================
   THEME TOGGLE
====================================================== */
function toggleTheme(){
  const body=document.body;
  const toggle=document.querySelector(".theme-toggle");
  if(body.getAttribute("data-theme")==="light"){
    body.setAttribute("data-theme","dark"); toggle.innerText="‚òÄÔ∏è";
  }else{
    body.setAttribute("data-theme","light"); toggle.innerText="üåô";
  }
}

/* ======================================================
   DYNAMIC FOLLOW TOGGLE
====================================================== */
function toggleFollow(btn){
  btn.classList.toggle("following");
  btn.innerText = btn.classList.contains("following") ? "Following":"Follow";
}
</script>

</body>
                                          </html>
