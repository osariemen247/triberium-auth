<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>TRIBERIUM ‚Äî SocialFi</title>

<!-- GOOGLE FONT INTER -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<!-- FIREBASE SDKS -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<style>
/* ======================================================
   GLOBAL DESIGN SYSTEM
====================================================== */

:root {
  --primary: #7b2cbf;
  --primary-dark: #5a189a;
  --bg: #f6f2ff;
  --card: #ffffff;
  --text: #111;
  --muted: #6b7280;
  --border: rgba(123,44,191,0.15);
  --action-color: #7b2cbf;
  --verification-color: #3b82f6;
}

[data-theme="dark"] {
  --bg: #0f0f14;
  --card: #1a1a22;
  --text: #f5f5f7;
  --muted: #9ca3af;
  --border: rgba(255,255,255,0.08);
  --action-color: #a855f7;
  --verification-color: #60a5fa;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  font-family: 'Inter', sans-serif;
  transition: background 0.3s ease, color 0.3s ease;
  overflow-x: hidden;
}

/* ======================================================
   HEADER SYSTEM
====================================================== */

.header {
  position: sticky;
  top: 0;
  z-index: 1000;
  backdrop-filter: blur(14px);
  background: rgba(255,255,255,0.9);
  border-bottom: 1px solid var(--border);
  padding: 14px 16px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.header-top {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.menu-btn {
  width: 36px;
  height: 36px;
  border: none;
  background: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.3rem;
  color: var(--primary);
}

.brand-container {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: center;
  flex: 1;
}

.logo {
  font-size: 1.8rem;
  font-weight: 800;
  background: linear-gradient(
      90deg,
      var(--primary),
      #a855f7,
      var(--primary-dark),
      var(--primary)
  );
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientFlow 5s ease infinite;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.wallet-balance {
  font-size: 0.8rem;
  font-weight: 600;
  color: var(--primary);
  margin-top: 4px;
  display: flex;
  align-items: center;
  gap: 6px;
}

.header-search {
  margin-top: 6px;
  width: 100%;
}

.header-search input {
  width: 100%;
  padding: 8px 12px;
  border-radius: 14px;
  border: 1px solid var(--border);
  font-size: 0.9rem;
  outline: none;
  color: var(--text);
  background: var(--card);
  transition: 0.3s;
}

.header-search input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 8px rgba(123,44,191,0.25);
}

.theme-toggle {
  background: none;
  border: 2px solid var(--primary);
  border-radius: 50%;
  width: 36px;
  height: 36px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1rem;
  color: var(--primary);
  transition: 0.3s ease;
}

.theme-toggle:hover {
  transform: scale(1.1);
  border-color: var(--primary-dark);
  color: var(--primary-dark);
}

/* ======================================================
   SIDEBAR NAVIGATION
====================================================== */

.sidebar {
  position: fixed;
  top: 0;
  right: -300px;
  width: 280px;
  height: 100vh;
  background: var(--card);
  border-left: 1px solid var(--border);
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  transition: right 0.4s ease;
  z-index: 2000;
}

.sidebar.active { right: 0; }

.sidebar button {
  background: none;
  border: none;
  font-weight: 600;
  text-align: left;
  cursor: pointer;
  padding: 10px 0;
  color: var(--primary);
  transition: 0.3s;
}

.sidebar button:hover {
  transform: translateX(6px);
  color: var(--primary-dark);
}

/* ======================================================
   PAGE CONTAINER
====================================================== */

.page {
  padding: 20px;
  min-height: calc(100vh - 160px);
}

/* ======================================================
   POST CARD SYSTEM
====================================================== */

.card {
  background: var(--card);
  padding: 18px;
  border-radius: 18px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.05);
  margin-bottom: 20px;
  border: 1px solid var(--border);
}

.post-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.post-user {
  display: flex;
  align-items: center;
  gap: 12px;
  position: relative;
}

.profile-placeholder {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: linear-gradient(135deg, #e9d5ff, #c084fc);
  border: 2px solid var(--primary);
  position: relative;
}

/* VERIFIED BADGE */
.profile-placeholder::after {
  content: "‚úî";
  position: absolute;
  bottom: -2px;
  right: -2px;
  background: var(--verification-color);
  color: white;
  font-size: 0.65rem;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 2px solid var(--card);
}

/* Username */
.username {
  font-weight: 600;
  font-size: 0.95rem;
}

.follow-btn {
  background: var(--primary);
  border: none;
  color: white;
  padding: 6px 14px;
  border-radius: 18px;
  font-size: 0.75rem;
  cursor: pointer;
  transition: 0.2s;
}

.follow-btn:hover { background: var(--primary-dark); }

.post-content {
  font-size: 0.95rem;
  margin-bottom: 14px;
}

.post-actions {
  display: flex;
  justify-content: space-between;
  font-weight: 600;
  font-size: 0.8rem;
  color: var(--action-color);
  position: relative;
}

/* ======================================================
   SVG BUTTONS WITH ANIMATION
====================================================== */

.post-actions button {
  background: none;
  border: none;
  cursor: pointer;
  width: 40px;
  height: 40px;
  fill: var(--action-color);
  transition: transform 0.2s ease, fill 0.2s ease;
}

.post-actions button:hover { fill: var(--primary-dark); }

.post-actions button:active { fill: var(--primary-dark); }

/* LIKE BUTTON */
.like-btn svg path { stroke: var(--action-color); stroke-width: 2; fill: var(--action-color); }

/* SAVE BUTTON */
.save-btn svg rect { stroke: var(--action-color); stroke-width: 2.5; fill: var(--action-color); }
.save-btn svg path { stroke-width: 3; }

/* SHARE BUTTON */
.share-btn svg circle { stroke: var(--action-color); stroke-width: 2.5; fill: var(--action-color); }
.share-btn svg path { stroke-width: 3; }

/* RETRIBE BUTTON - CLOCKWISE VERTICAL ARROWS + ROTATION */
.retribe-btn svg {
  width: 32px;
  height: 32px;
  transition: transform 0.6s ease;
}

.retribe-btn:hover svg { transform: rotate(360deg); }

.retribe-btn svg path {
  stroke: var(--action-color);
  stroke-width: 3;
  fill: var(--action-color);
}

.retribe-btn svg line {
  stroke: var(--action-color);
  stroke-width: 3;
}

/* HEART ANIMATION */
.heart-animation {
  position: absolute;
  width: 32px;
  height: 32px;
  background: url('svg/heart.svg') no-repeat center center;
  background-size: contain;
  pointer-events: none;
  animation: heartFloat 1s ease forwards;
}

@keyframes heartFloat {
  0% { opacity: 1; transform: translateY(0) scale(1); }
  50% { opacity: 1; transform: translateY(-30px) scale(1.4); }
  100% { opacity: 0; transform: translateY(-60px) scale(0.8); }
}

/* BOTTOM NAVIGATION */
.nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: var(--card);
  border-top: 1px solid var(--border);
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
}

.nav button {
  background: none;
  border: none;
  color: var(--muted);
  font-size: 0.75rem;
  cursor: pointer;
  transition: 0.2s;
}

.nav button.active { color: var(--primary); transform: scale(1.2); }

</style>
</head>

<body data-theme="light">

<!-- HEADER -->
<header class="header">
  <div class="header-top">
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
    <div class="brand-container">
      <div class="logo">TRIBERIUM</div>
      <div class="wallet-balance">
        TBM Balance: <span id="walletAmount">0.00</span>
      </div>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  </div>

  <div class="header-search">
    <input type="text" placeholder="Search TRIBERIUM...">
  </div>
</header>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <button>Profile</button>
  <button>Metrics / Analytics</button>
  <button>News</button>
  <button>Access Zytherion</button>
  <button>Live Stream</button>
  <button>Saved Posts</button>
  <button>Wallet</button>
  <button>Settings</button>
  <button>Logout</button>
</div>

<!-- MAIN CONTENT -->
<section class="page">
  <div class="card">
    <div class="post-header">
      <div class="post-user">
        <div class="profile-placeholder"></div>
        <div class="username">@TriberiumUser</div>
      </div>
      <button class="follow-btn">Follow</button>
    </div>

    <div class="post-content">
      Welcome to TRIBERIUM SocialFi evolution. Earn, connect, and build.
    </div>

    <div class="post-actions">
      <!-- LIKE -->
      <button class="like-btn" onclick="animateHeart(event)">
        <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
      </button>

      <!-- RETRIBE -->
      <button class="retribe-btn" onclick="animateBounce(event)">
        <svg viewBox="0 0 24 24">
          <path d="M12 2v6h6" fill="none" stroke="var(--action-color)" stroke-width="3" stroke-linecap="round"/>
          <path d="M12 22v-6H6" fill="none" stroke="var(--action-color)" stroke-width="3" stroke-linecap="round"/>
          <polyline points="18,8 12,2 6,8" fill="none" stroke="var(--action-color)" stroke-width="3"/>
          <polyline points="6,16 12,22 18,16" fill="none" stroke="var(--action-color)" stroke-width="3"/>
        </svg>
      </button>

      <!-- SAVE -->
      <button class="save-btn" onclick="animateBounce(event)">
        <svg viewBox="0 0 24 24" fill="var(--action-color)">
          <rect x="4" y="4" width="16" height="16" rx="3" ry="3"/>
          <path d="M6 12l4 4 8-8" stroke="#fff" stroke-width="3" fill="none"/>
        </svg>
      </button>

      <!-- SHARE -->
      <button class="share-btn" onclick="animateBounce(event)">
        <svg viewBox="0 0 24 24" fill="var(--action-color)">
          <circle cx="18" cy="5" r="3"/>
          <circle cx="6" cy="12" r="3"/>
          <circle cx="18" cy="19" r="3"/>
          <path d="M8.5 12.5L15.5 7.5" stroke="var(--action-color)" stroke-width="3" fill="none"/>
          <path d="M8.5 11.5L15.5 16.5" stroke="var(--action-color)" stroke-width="3" fill="none"/>
        </svg>
      </button>
    </div>
  </div>
</section>

<nav class="nav">
  <button class="active">Home</button>
  <button>Community</button>
  <button>Chat</button>
  <button>Notifications</button>
</nav>

<script>
/* =============================
   FIREBASE CONFIGURATION
============================= */
const firebaseConfig = {
  apiKey: "YOUR_FIREBASE_API_KEY",
  authDomain: "YOUR_FIREBASE_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_FIREBASE_PROJECT.firebaseio.com",
  projectId: "YOUR_FIREBASE_PROJECT",
  storageBucket: "YOUR_FIREBASE_PROJECT.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const walletAmountEl = document.getElementById("walletAmount");

/* Real-time TBM balance sync */
db.ref('users/TriberiumUser/TBM').on('value', snapshot => {
  walletAmountEl.innerText = parseFloat(snapshot.val()).toFixed(2);
});

/* =============================
   INTERACTIONS
============================= */
function toggleSidebar(){ document.getElementById("sidebar").classList.toggle("active"); }

function animateHeart(e){
  const heart = document.createElement("div");
  heart.className = "heart-animation";
  heart.style.left = e.clientX - 16 + "px";
  heart.style.top = e.clientY - 16 + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),1000);
}

function animateBounce(e){
  const bounce = document.createElement("div");
  bounce.className = "heart-animation";
  bounce.style.left = e.clientX - 16 + "px";
  bounce.style.top = e.clientY - 16 + "px";
  document.body.appendChild(bounce);
  bounce.animate([{transform:'scale(1)',opacity:1},{transform:'scale(1.4)',opacity:0.8},{transform:'scale(1)',opacity:1}],{duration:500,easing:'ease-out'});
  setTimeout(()=>bounce.remove(),500);
}

function toggleTheme(){
  const body=document.body,toggle=document.querySelector(".theme-toggle");
  if(body.getAttribute("data-theme")==="light"){body.setAttribute("data-theme","dark"); toggle.innerText="‚òÄÔ∏è";} 
  else{body.setAttribute("data-theme","light"); toggle.innerText="üåô";}
}
</script>

</body>
   </html>
