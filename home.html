<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIBERIUM ‚Äî Home Feed</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  /* RESET */
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
  body { background:#fff; color:#1c1c1c; min-height:100vh; overflow-x:hidden; padding-bottom:70px; }

  /* TOP BAR */
  .top-bar {
    position: sticky;
    top:0; z-index:100;
    background:#fff;
    border-bottom:1px solid #e0e0e0;
    padding:12px 16px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .logo { font-weight:700; font-size:1.3rem; color:#007aff; }
  .top-right { display:flex; gap:14px; align-items:center; font-size:0.9rem; }

  /* WALLET */
  .wallet { background:#f0f4ff; color:#007aff; padding:4px 12px; border-radius:16px; font-weight:600; }

  /* SEARCH */
  .search-container {
    padding:8px 16px;
    display:flex; gap:8px;
    margin:12px 0;
  }
  .search-container input {
    flex:1; padding:8px 12px;
    border:1px solid #ccc; border-radius:20px;
    font-size:0.9rem;
  }
  .search-container button {
    padding:8px 16px; border:none; border-radius:20px;
    background:#007aff; color:#fff; font-weight:600; cursor:pointer;
  }

  /* FEED */
  .feed { display:flex; flex-direction:column; gap:12px; padding:12px 16px 80px 16px; overflow-y:auto; }
  .post { background:#fff; border:1px solid #e0e0e0; border-radius:16px; padding:12px; display:flex; flex-direction:column; gap:8px; transition:transform 0.15s, box-shadow 0.15s; }
  .post:hover { transform: translateY(-2px); box-shadow:0 6px 15px rgba(0,0,0,0.08); }

  .post-header { display:flex; align-items:center; gap:10px; }
  .avatar { width:48px; height:48px; border-radius:50%; background:#007aff; color:#fff; display:flex; align-items:center; justify-content:center; font-weight:700; }
  .username { font-weight:600; font-size:0.95rem; }
  .handle { color:#555; font-size:0.85rem; }
  .post-content { font-size:0.95rem; line-height:1.4; }
  .post-actions { display:flex; justify-content:space-between; font-size:0.85rem; color:#555; margin-top:4px; }
  .post-actions span { cursor:pointer; transition:0.2s; padding:2px 6px; border-radius:12px; }
  .post-actions span:hover { color:#007aff; transform:scale(1.1); background: rgba(0,122,255,0.05); }

  /* FOLLOW BUTTONS */
  .follow-buttons { display:flex; gap:8px; margin-top:8px; }
  .follow-buttons button { flex:1; padding:6px; border:none; border-radius:12px; background:#007aff; color:#fff; font-weight:600; cursor:pointer; transition:0.2s; }
  .follow-buttons button:hover { transform:scale(1.05); }

  /* TIP BUTTON */
  .tip-btn { padding:4px 8px; background:#00c853; border:none; border-radius:8px; color:#fff; font-weight:600; font-size:0.85rem; cursor:pointer; transition:0.2s; }
  .tip-btn:hover { transform:scale(1.1); }

  /* LEFT NAV DRAWER */
  .side-nav { position:fixed; top:0; left:-250px; width:250px; height:100%; background:#fff; border-right:1px solid #e0e0e0; padding:16px; z-index:200; transition:0.3s; display:flex; flex-direction:column; gap:16px; }
  .side-nav.open { left:0; }
  .side-nav button { background:none; border:none; font-size:1rem; padding:8px 12px; text-align:left; cursor:pointer; transition:0.2s; }
  .side-nav button:hover { background:#f0f4ff; border-radius:12px; }

  /* BOTTOM NAV */
  .bottom-nav { position: fixed; bottom:0; left:0; width:100%; background:#fff; display:flex; justify-content:space-around; align-items:center; padding:10px 0; border-top:1px solid #e0e0e0; z-index:100; }
  .bottom-nav button { flex:1; border:none; background:none; color:#555; font-weight:600; font-size:0.85rem; cursor:pointer; display:flex; flex-direction:column; align-items:center; gap:2px; }
  .bottom-nav button.active { color:#007aff; }
  .bottom-nav button:hover { color:#007aff; }
</style>
</head>

<body>

<!-- LEFT NAV DRAWER -->
<nav class="side-nav" id="sideNav">
  <button onclick="navigateSide('home')">Home</button>
  <button onclick="navigateSide('wallet')">Wallet</button>
  <button onclick="navigateSide('notifications')">Notifications</button>
  <button onclick="navigateSide('profile')">Profile</button>
</nav>

<!-- HEADER -->
<header class="top-bar">
  <div class="logo">TRIBE<span>RIUM</span></div>
  <div class="top-right">
    <div class="wallet" id="walletBalance">Wallet: 0.00 TRB</div>
    <button onclick="toggleSideNav()">‚ò∞</button>
  </div>
</header>

<!-- SEARCH -->
<div class="search-container">
  <input type="text" placeholder="Search users or posts..." id="searchInput">
  <button onclick="alert('Search clicked')">Search</button>
</div>

<!-- FEED -->
<main class="feed" id="feedContainer">
  <!-- EXAMPLE POST -->
  <div class="post">
    <div class="post-header">
      <div class="avatar">JD</div>
      <div>
        <div class="username">John Doe</div>
        <div class="handle">@johndoe</div>
      </div>
    </div>
    <div class="post-content">
      This is an example post content.
    </div>
    <div class="post-actions">
      <span onclick="likePost('post1')">‚ù§Ô∏è Like</span>
      <span onclick="repostPost('post1')">üîÑ Repost</span>
      <span onclick="tipUser('user1')">üí∞ Tip</span>
      <span onclick="openDM('user1')">‚úâÔ∏è DM</span>
    </div>
    <div class="follow-buttons">
      <button onclick="followUser('user1')">Follow</button>
      <button onclick="unfollowUser('user1')">Unfollow</button>
    </div>
  </div>
</main>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
  <button class="active" onclick="navigateBottom('home')">üè†<br>Home</button>
  <button onclick="navigateBottom('wallet')">üí∞<br>Wallet</button>
  <button onclick="navigateBottom('notifications')">üîî<br>Notifs</button>
  <button onclick="navigateBottom('profile')">üë§<br>Profile</button>
</nav>

<!-- MODULES -->
<script type="module" src="js/firebaseModule.js"></script>
<script type="module" src="js/feedModule.js"></script>
<script type="module" src="js/profileModule.js"></script>
<script type="module" src="js/followModule.js"></script>
<script type="module" src="js/walletModule.js"></script>
<script type="module" src="js/notificationsModule.js"></script>
<script type="module" src="js/searchModule.js"></script>
<script type="module">
  function toggleSideNav() { document.getElementById('sideNav').classList.toggle('open'); }
  function navigateSide(page) { alert(page+' clicked'); }
  function navigateBottom(page) { alert(page+' clicked'); }

  function likePost(postId){ alert('Liked '+postId); }
  function repostPost(postId){ alert('Reposted '+postId); }
  function tipUser(userId){ alert('Tipped '+userId); }
  function openDM(userId){ alert('Open DM with '+userId); }
  function followUser(userId){ alert('Followed '+userId); }
  function unfollowUser(userId){ alert('Unfollowed '+userId); }
</script>

</body>
    </html>
