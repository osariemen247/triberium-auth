<head>

<style>
/* ======================================================
   GLOBAL DESIGN SYSTEM
====================================================== */
:root {
  --primary: #7b2cbf;
  --primary-dark: #5a189a;
  --bg: #f6f2ff;
  --card: #ffffff;
  --text: #111;
  --muted: #6b7280;
  --border: rgba(123,44,191,0.15);
  --action-color: #7b2cbf;
  --verification-color: #1da1f2;
  --nav-bg: var(--card);
}

[data-theme="dark"] {
  --bg: #0f0f14;
  --card: #1a1a22;
  --text: #f5f5f7;
  --muted: #9ca3af;
  --border: rgba(255,255,255,0.08);
  --action-color: #a855f7;
  --verification-color: #1da1f2;
  --nav-bg: #1a1a22;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  font-family: 'Inter', sans-serif;
  transition: background 0.3s ease, color 0.3s ease;
  min-height: 100%;
}

/* ======================================================
   HEADER SYSTEM
====================================================== */
.header {
  position: sticky;
  top: 0;
  z-index: 1000;
  backdrop-filter: blur(14px);
  background: rgba(255,255,255,0.9);
  border-bottom: 1px solid var(--border);
  padding: 14px 16px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.header-top {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.menu-btn {
  width: 36px;
  height: 36px;
  border: none;
  background: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.3rem;
  color: var(--primary);
}

.brand-container {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: center;
  flex: 1;
}

.logo {
  font-size: 1.8rem;
  font-weight: 800;
  background: linear-gradient(
      90deg,
      var(--primary),
      #a855f7,
      var(--primary-dark),
      var(--primary)
  );
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientFlow 5s ease infinite;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.wallet-balance {
  font-size: 0.8rem;
  font-weight: 600;
  color: var(--primary);
  margin-top: 4px;
  display: flex;
  align-items: center;
  gap: 6px;
}

.header-search {
  margin-top: 6px;
  width: 100%;
}

.header-search input {
  width: 100%;
  padding: 8px 12px;
  border-radius: 14px;
  border: 1px solid var(--border);
  font-size: 0.9rem;
  outline: none;
  color: var(--text);
  background: var(--card);
  transition: 0.3s;
}

.header-search input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 8px rgba(123,44,191,0.25);
}

/* ======================================================
   NIGHT/DAY MODE ICON BUTTON
====================================================== */
.theme-toggle {
  background: none;
  border: 2px solid var(--primary);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  color: var(--primary);
  transition: 0.3s ease;
}
.theme-toggle svg {
  width: 20px;
  height: 20px;
}
.theme-toggle:hover {
  transform: scale(1.1);
  border-color: var(--primary-dark);
  color: var(--primary-dark);
}

/* ======================================================
   SIDEBAR NAVIGATION
====================================================== */
.sidebar {
  position: fixed;
  top: 0;
  right: -300px;
  width: 280px;
  height: 100vh;
  background: var(--card);
  border-left: 1px solid var(--border);
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  transition: right 0.4s ease;
  z-index: 2000;
}
.sidebar.active { right: 0; }
.sidebar button {
  background: none;
  border: none;
  font-weight: 600;
  text-align: left;
  cursor: pointer;
  padding: 10px 0;
  color: var(--primary);
  transition: 0.3s;
}
.sidebar button:hover {
  transform: translateX(6px);
  color: var(--primary-dark);
}

/* ======================================================
   PAGE CONTAINER
====================================================== */
.page {
  padding: 20px;
  padding-bottom: 80px; /* space for nav */
  min-height: calc(100vh - 160px);
}

/* ======================================================
   POST CARD SYSTEM
====================================================== */
.card {
  background: var(--card);
  padding: 18px;
  border-radius: 18px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.05);
  margin-bottom: 20px;
  border: 1px solid var(--border);
}

.post-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.post-user {
  display: flex;
  align-items: center;
  gap: 12px;
  position: relative;
}

.profile-placeholder {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: linear-gradient(135deg, #e9d5ff, #c084fc);
  border: 2px solid var(--primary);
  position: relative;
}

/* VERIFIED BADGE */
.profile-placeholder::after {
  content: "";
  position: absolute;
  bottom: -2px;
  right: -2px;
  width: 18px;
  height: 18px;
  background: var(--verification-color);
  mask: url('data:image/svg+xml;utf8,<svg fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22.25 12c0 5.65-4.6 10.25-10.25 10.25S1.75 17.65 1.75 12 6.35 1.75 12 1.75 22.25 6.35 22.25 12zm-11-1.5l-3 3 1.06 1.06L11.25 13l5.44 5.44L18.75 17.5 11.25 10.5z"/></svg>') center/contain no-repeat;
  -webkit-mask: url('data:image/svg+xml;utf8,<svg fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22.25 12c0 5.65-4.6 10.25-10.25 10.25S1.75 17.65 1.75 12 6.35 1.75 12 1.75 22.25 6.35 22.25 12zm-11-1.5l-3 3 1.06 1.06L11.25 13l5.44 5.44L18.75 17.5 11.25 10.5z"/></svg>') center/contain no-repeat;
  border-radius: 50%;
  border: 2px solid var(--card);
}

.username { font-weight: 600; font-size: 0.95rem; }

.follow-btn {
  background: var(--primary);
  border: none;
  color: white;
  padding: 6px 14px;
  border-radius: 18px;
  font-size: 0.75rem;
  cursor: pointer;
  transition: 0.2s;
}
.follow-btn:hover { background: var(--primary-dark); }

.post-content { font-size: 0.95rem; margin-bottom: 14px; }

.post-actions {
  display: flex;
  justify-content: space-between;
  font-weight: 600;
  font-size: 0.9rem;
  color: var(--action-color);
  position: relative;
  gap: 16px;
}

.post-actions button {
  width: 44px;
  height: 44px;
  background: none;
  border: none;
  cursor: pointer;
  transition: transform 0.3s ease, fill 0.3s ease;
}
.post-actions button:hover { transform: scale(1.5) rotate(-10deg); }
.post-actions button:active { transform: scale(1.7) rotate(10deg); }
.like-btn svg path { stroke: var(--primary); fill: var(--primary); }

/* ======================================================
   BOTTOM NAVIGATION FIXED
====================================================== */
.nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: var(--nav-bg);
  border-top: 1px solid var(--border);
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 12px 0;
  z-index: 1000;
  transition: background 0.3s ease, color 0.3s ease;
}

.nav button {
  background: none;
  border: none;
  color: var(--muted);
  font-size: 0.75rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: 0.2s ease;
}
.nav button.active { color: var(--primary); transform: scale(1.2); }

</style>
</head>
