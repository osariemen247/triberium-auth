<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>TRIBERIUM ‚Äî SocialFi</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>

/* ======================================================
   GLOBAL DESIGN SYSTEM
====================================================== */

:root {
  --primary: #7b2cbf;
  --primary-dark: #5a189a;
  --bg: #f6f2ff;
  --card: #ffffff;
  --text: #111;
  --muted: #6b7280;
  --border: rgba(123,44,191,0.15);
  --action-color: #7b2cbf; /* purple for icons */
}

[data-theme="dark"] {
  --bg: #0f0f14;
  --card: #1a1a22;
  --text: #f5f5f7;
  --muted: #9ca3af;
  --border: rgba(255,255,255,0.08);
  --action-color: #a855f7;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  font-family: 'Inter', sans-serif;
  transition: background 0.3s ease, color 0.3s ease;
  overflow-x: hidden;
}

/* ======================================================
   HEADER SYSTEM
====================================================== */

.header {
  position: sticky;
  top: 0;
  z-index: 1000;
  backdrop-filter: blur(14px);
  background: rgba(255,255,255,0.9);
  border-bottom: 1px solid var(--border);
  padding: 14px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Hamburger Button LEFT */

.menu-btn {
  width: 36px;
  height: 36px;
  border: none;
  background: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.3rem;
  color: var(--primary);
}

/* Logo + Wallet Container */

.brand-container {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: center;
  flex: 1;
}

/* Animated Gradient Logo */

.logo {
  font-size: 1.8rem;
  font-weight: 800;
  background: linear-gradient(
      90deg,
      var(--primary),
      #a855f7,
      var(--primary-dark),
      var(--primary)
  );
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientFlow 5s ease infinite;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Wallet Balance */

.wallet-balance {
  font-size: 0.8rem;
  font-weight: 600;
  color: var(--primary);
  margin-top: 4px;
  display: flex;
  align-items: center;
  gap: 6px;
}

/* Night/Day Mode Button */

.theme-toggle {
  background: none;
  border: 2px solid var(--primary);
  border-radius: 50%;
  width: 36px;
  height: 36px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1rem;
  color: var(--primary);
  transition: 0.3s ease;
}

.theme-toggle:hover {
  transform: scale(1.1);
  border-color: var(--primary-dark);
  color: var(--primary-dark);
}

/* ======================================================
   SIDEBAR NAVIGATION
====================================================== */

.sidebar {
  position: fixed;
  top: 0;
  right: -300px;
  width: 280px;
  height: 100vh;
  background: var(--card);
  border-left: 1px solid var(--border);
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  transition: right 0.4s ease;
  z-index: 2000;
}

.sidebar.active { right: 0; }

.sidebar button {
  background: none;
  border: none;
  font-weight: 600;
  text-align: left;
  cursor: pointer;
  padding: 10px 0;
  color: var(--primary);
  transition: 0.3s;
}

.sidebar button:hover {
  transform: translateX(6px);
  color: var(--primary-dark);
}

/* ======================================================
   PAGE CONTAINER
====================================================== */

.page {
  padding: 20px;
  min-height: calc(100vh - 120px);
}

/* ======================================================
   POST CARD SYSTEM
====================================================== */

.card {
  background: var(--card);
  padding: 18px;
  border-radius: 18px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.05);
  margin-bottom: 20px;
  border: 1px solid var(--border);
}

.post-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.post-user {
  display: flex;
  align-items: center;
  gap: 12px;
}

.profile-placeholder {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: linear-gradient(135deg, #e9d5ff, #c084fc);
  border: 2px solid var(--primary);
}

.username {
  font-weight: 600;
  font-size: 0.95rem;
}

.follow-btn {
  background: var(--primary);
  border: none;
  color: white;
  padding: 6px 14px;
  border-radius: 18px;
  font-size: 0.75rem;
  cursor: pointer;
  transition: 0.2s;
}

.follow-btn:hover {
  background: var(--primary-dark);
}

.post-content {
  font-size: 0.95rem;
  margin-bottom: 14px;
}

.post-actions {
  display: flex;
  justify-content: space-between;
  font-weight: 600;
  font-size: 0.8rem;
  color: var(--action-color);
  position: relative;
}

/* ======================================================
   SVG BUTTONS WITH ANIMATION
====================================================== */

.post-actions button {
  background: none;
  border: none;
  cursor: pointer;
  width: 36px;
  height: 36px;
  fill: var(--action-color);
  transition: transform 0.2s ease, fill 0.2s ease;
}

.post-actions button:hover {
  transform: scale(1.3) rotate(-10deg);
  fill: var(--primary-dark);
}

.post-actions button:active {
  transform: scale(1.5) rotate(10deg);
  fill: var(--primary-dark);
}

/* ======================================================
   HEART ANIMATION FOR LIKE
====================================================== */

.heart-animation {
  position: absolute;
  width: 32px;
  height: 32px;
  background: url('svg/heart.svg') no-repeat center center;
  background-size: contain;
  pointer-events: none;
  animation: heartFloat 1s ease forwards;
}

@keyframes heartFloat {
  0% { opacity: 1; transform: translateY(0) scale(1); }
  50% { opacity: 1; transform: translateY(-30px) scale(1.4); }
  100% { opacity: 0; transform: translateY(-60px) scale(0.8); }
}

/* ======================================================
   BOTTOM NAVIGATION
====================================================== */

.nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: var(--card);
  border-top: 1px solid var(--border);
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
}

.nav button {
  background: none;
  border: none;
  color: var(--muted);
  font-size: 0.75rem;
  cursor: pointer;
  transition: 0.2s;
}

.nav button.active {
  color: var(--primary);
  transform: scale(1.2);
}

</style>
</head>

<body data-theme="light">

<!-- HEADER -->
<header class="header">

  <!-- Hamburger LEFT -->
  <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>

  <!-- Logo + Wallet -->
  <div class="brand-container">
    <div class="logo">TRIBERIUM</div>
    <div class="wallet-balance">
      TBM Balance: <span id="walletAmount">0.00</span>
    </div>
  </div>

  <!-- Night/Day Toggle RIGHT -->
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

</header>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <button>Profile</button>
  <button>Metrics / Analytics</button>
  <button>News</button>
  <button>Access Zytherion</button>
  <button>Live Stream</button>
  <button>Saved Posts</button>
  <button>Wallet</button>
  <button>Settings</button>
  <button>Logout</button>
</div>

<!-- MAIN CONTENT -->
<section class="page">

  <div class="card">

    <div class="post-header">
      <div class="post-user">
        <div class="profile-placeholder"></div>
        <div class="username">@TriberiumUser</div>
      </div>
      <button class="follow-btn">Follow</button>
    </div>

    <div class="post-content">
      Welcome to TRIBERIUM SocialFi evolution. Earn, connect, and build.
    </div>

    <div class="post-actions">
      <!-- LIKE BUTTON -->
      <button class="like-btn" onclick="animateHeart(event)">
        <svg viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </button>
      <!-- RETRIBE BUTTON üîÉ -->
      <button class="retribe-btn" onclick="animateBounce(event)">
        <svg viewBox="0 0 24 24">
          <text x="0" y="18" font-size="18" fill="var(--action-color)">üîÉ</text>
        </svg>
      </button>
      <!-- SAVE BUTTON ‚òëÔ∏è -->
      <button class="save-btn" onclick="animateBounce(event)">
        <svg viewBox="0 0 24 24">
          <text x="0" y="18" font-size="18" fill="var(--action-color)">‚òëÔ∏è</text>
        </svg>
      </button>
      <!-- SHARE BUTTON üîÑ -->
      <button class="share-btn" onclick="animateBounce(event)">
        <svg viewBox="0 0 24 24">
          <text x="0" y="18" font-size="18" fill="var(--action-color)">üîÑ</text>
        </svg>
      </button>
    </div>

  </div>

</section>

<!-- BOTTOM NAV -->
<nav class="nav">
  <button class="active">Home</button>
  <button>Community</button>
  <button>Chat</button>
  <button>Notifications</button>
</nav>

<script>

/* ======================================================
   SIDEBAR TOGGLE
====================================================== */
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
}

/* ======================================================
   HEART ANIMATION FOR LIKE
====================================================== */
function animateHeart(e){
  const heart = document.createElement("div");
  heart.className = "heart-animation";
  heart.style.left = e.clientX - 16 + "px";
  heart.style.top = e.clientY - 16 + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),1000);
}

/* ======================================================
   BOUNCE ANIMATION FOR RETRIBE, SAVE, SHARE
====================================================== */
function animateBounce(e){
  const bounce = document.createElement("div");
  bounce.className = "heart-animation"; // reuse heart animation for simplicity
  bounce.style.left = e.clientX - 16 + "px";
  bounce.style.top = e.clientY - 16 + "px";
  document.body.appendChild(bounce);
  setTimeout(()=>bounce.remove(),1000);
}

/* ======================================================
   NIGHT/DAY THEME TOGGLE
====================================================== */
function toggleTheme(){
  const body = document.body;
  const toggle = document.querySelector(".theme-toggle");
  if(body.getAttribute("data-theme") === "light"){
    body.setAttribute("data-theme","dark");
    toggle.innerText = "‚òÄÔ∏è";
  } else {
    body.setAttribute("data-theme","light");
    toggle.innerText = "üåô";
  }
}

</script>

</body>
   </html>
