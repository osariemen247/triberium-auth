<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TRIBERIUM â€” Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0f1419;
  --panel: #161b22;
  --border: #2f3336;
  --text: #e7e9ea;
  --muted: #71767b;
  --accent: #1da1f2;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.app {
  display: grid;
  grid-template-columns: 240px minmax(0, 600px) 320px;
  max-width: 1200px;
  margin: 0 auto;
}

/* LEFT NAV */
nav {
  padding: 20px;
}

nav h1 {
  font-size: 22px;
  margin-bottom: 24px;
}

.nav-btn {
  display: block;
  padding: 12px 16px;
  margin-bottom: 8px;
  border-radius: 999px;
  color: var(--text);
  text-decoration: none;
  font-weight: 500;
}

.nav-btn:hover {
  background: var(--panel);
}

.logout {
  margin-top: 24px;
  color: #f4212e;
  cursor: pointer;
}

/* FEED */
.feed {
  border-left: 1px solid var(--border);
  border-right: 1px solid var(--border);
  min-height: 100vh;
}

.feed-header {
  padding: 16px;
  font-weight: 600;
  border-bottom: 1px solid var(--border);
}

.composer {
  padding: 16px;
  border-bottom: 1px solid var(--border);
}

.composer textarea {
  width: 100%;
  background: transparent;
  border: none;
  resize: none;
  color: var(--text);
  font-size: 16px;
}

.composer textarea:focus {
  outline: none;
}

.post-btn {
  margin-top: 12px;
  background: var(--accent);
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 999px;
  font-weight: 600;
  cursor: pointer;
}

/* POSTS */
.post {
  padding: 16px;
  border-bottom: 1px solid var(--border);
}

.post-author {
  font-weight: 600;
}

.post-content {
  margin-top: 6px;
}

/* RIGHT PANEL */
.side {
  padding: 20px;
}

.card {
  background: var(--panel);
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 16px;
}

.card h3 {
  margin: 0 0 8px;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="app">

  <!-- LEFT -->
  <nav>
    <h1>TRIBERIUM</h1>
    <a class="nav-btn">Home</a>
    <a class="nav-btn">Profile</a>
    <a class="nav-btn">Wallet</a>
    <a class="nav-btn">Governance</a>

    <div class="logout" id="logoutBtn">Log out</div>
  </nav>

  <!-- CENTER -->
  <main class="feed">
    <div class="feed-header">Home</div>

    <div class="composer">
      <textarea rows="3" placeholder="Whatâ€™s happening in the network?"></textarea>
      <button class="post-btn">Post</button>
    </div>

    <!-- SAMPLE POSTS -->
    <div class="post">
      <div class="post-author">TRIBERIUM</div>
      <div class="post-content">
        Welcome to a mature SocialFi network.
      </div>
    </div>

    <div class="post">
      <div class="post-author">Community</div>
      <div class="post-content">
        Reputation, value, and discourse â€” aligned.
      </div>
    </div>
  </main>

  <!-- RIGHT -->
  <aside class="side">
    <div class="card">
      <h3>SocialFi Score</h3>
      <p>Coming soon</p>
    </div>

    <div class="card">
      <h3>Wallet</h3>
      <p>Connect & earn reputation</p>
    </div>
  </aside>

</div>

<!-- ðŸ” AUTH GUARD -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const app = initializeApp({
    apiKey: "AIzaSyAjX9SLUbKPjldZELBvtQg0K0A-UEDLRIs",
    authDomain: "triberium-mvp.firebaseapp.com",
    projectId: "triberium-mvp"
  });

  const auth = getAuth(app);

  onAuthStateChanged(auth, user => {
    if (!user) location.href = "index.html";
  });

  logoutBtn.onclick = async () => {
    await signOut(auth);
    location.href = "index.html";
  };
</script>

</body>
  </html>
